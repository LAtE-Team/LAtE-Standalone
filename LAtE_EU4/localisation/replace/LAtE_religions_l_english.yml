 christian: "Christian"
 catholic: "Catholic"
 catholic_religion_desc: "Catholicism is one of the oldest branches of Christianity, and it survived the cataclysmic events of centuries past by the skin of its teeth. After the Deluge, the surviving Catholic hierarchy in America received word of a divine apparition that confirmed the destruction of the Papacy in Rome and gave the surviving American cardinals the right to elect a new Bishop of Rome from their number. The new American Popes lacked a permanent temporal seat for centuries - a period known as "the Wandering Papacy" - until control over the old city of St. Louis in Missouri was finally established in the late 24th century. Because of its association with the Papacy, St. Louis earned the nickname "New Rome", although this term is not officially used by the Catholic Church. The formal head of the religion is the Bishop of Rome - the Pope."
