 glorian: "Glorian"
 glorian_religion_desc: "Old Albion fell harder than most, her institutions and cities were completely swallowed in the madness of the Event. By the time the potentates of Britain organized and got back on their feet little was left of the old civilization. In the face of this spiritual vacuum they fell back on the fragments still known and recorded of Old Albion. In those ancient days there were great theologians, mystic-princes, bards that enchanted the world with their songs and verse, and ruling over them all was a fae and faultless Virgin Queen who shielded her people from all harm. While in distant lands across the sea the men of Albion are free to practice the mysteries of their cults in more divergent and heterodox manners. Many pray for an end to the long interregnum, and the return of the once and future Queen."
