 washington_school: "Washingtonian"
 washington_school_desc: "The Washingtonian School is the orthodox americanist legal interpretation. The founder Washington used his might to overwhelm the Mad King and established the mighty realm of America, which would stretch from sea to shinning sea. In doing so he establish a lineage of Presidents who used thei superhuman powers to defend the Americain people."
 washington_school_modifier: "Washingtonian Scholars"
 desc_washington_school_modifier: "We are currently entertaining Washingtonian Scholars to further the theological discussion in our country."
 jefferson_school: "Jeffersonian"
 jefferson_school_desc: "The Jeffersonians recognize Washington, Jefferson and Lincoln, but also of the farmers, the soldiers, and all the common men of the Old World as endowed with supernatural pwoers. All the land was blessed by the gods, therefore, and thus all the land must be reclaimed by the true faith!"
 jefferson_school_modifier: "Jeffersonian Scholars"
 desc_jefferson_school_modifier: "We are currently entertaining Jeffersonian Scholars to further the theological discussion in our country."
 hamilton_school: "Hamiltonian"
 hamilton_school_desc: "Hamiltonians differ from mainstream Americanism in that they take their faith in the gods of the Old World to a higher level. Legends outline the gods' abilities and deeds, but Hamiltonians believe the gods had more powers beyond those explicitly stated. They hold, furthermore, that it is within the capabilities of all believers to attain these 'implied powers' for themselves."
 hamilton_school_modifier: "Hamiltonian Scholars"
 desc_hamilton_school_modifier: "We are currently entertaining Hamiltonian Scholars to further the theological discussion in our country."
 liberty_school: "Libertarian"
 liberty_school_desc: "The devoted of Lady Liberty, the Mother of Old America and the Goddess of Freedom, the Libertarians were once a matriarchal Patriotic order of the Americanists dedicated to the defence and restoration of the Statues of Liberty who broke from Washington in protest against the 'overemphasis' of the Founders over Lady Liberty. In the centuries since the continued revelation and dedicated study of the First Lady and her Justices have lead the libertarians and the Americanists to opposite positions on a vast number of theological points, from the approved methods of establishing proof of presidential deification after death all the way to structure of the old world pantheon."
 liberty_school_modifier: "Libertarian Scholars"
 desc_liberty_school_modifier: "We are currently entertaining Libertarian Scholars to further the theological discussion in our country."
 garvey_school: "Garveyian"
 garvey_school_desc: "Garveyians are an esoteric branch of Americanists who believe that at some point Old America was corrupted. The presidents no longer served to protect the Americans, and brought only desctruction to the land. At this point Marcus Garvey gathered the most pious and brought them over to Liberia, the true land of liberty."
 garvey_school_modifier: "Garveyian Scholars"
 desc_garvey_school_modifier: "We are currently entertaining Garveyian Scholars to further the theological discussion in our country."
 mall_school: "Mallard"
 mall_school_desc: "Mallards are mainstream consumerists who respect the ritual of shopping and abhore any type of savings."
 mall_school_modifier: "Mallard Scholars"
 desc_mall_school_modifier: "We are currently entertaining Mallard Scholars to further the theological discussion in our country."
 bank_school: "Banker"
 bank_school_desc: "Monetarists split from Consumerists over a disagreement as to the correct way to honor the Almighty Dollar. Monetarists reject the Consumerist ritual of retail therapy and reverance of the Invisible Hand and hold that the Almighty Dollar is best served by the accumulation of wealth."
 bank_school_modifier: "Banker Scholars"
 desc_bank_school_modifier: "We are currently entertaining Banker Scholars to further the theological discussion in our country."
 atom_school: "Atomic"
 atom_school_desc: "Atomicist Professors center their worldview around their cyclical view of the Eons, and in the individual destiny of each believer onto the greater whole, individual actions leading the way such as in the next Eon; millions of years from now; when the singularity reforms under Atomos, the cosmos reforms better then before. To them, certain people can tap into the pure essence of Atomos and become radiant, and some even believe that at some point a particularly radiant individual will come to defend all of the Atomicist faithful."
 atom_school_modifier: "Atomic Scholars"
 desc_atom_school_modifier: "We are currently entertaining Atomic Scholars to further the theological discussion in our country."
 aphite_school: "Aphitic"
 aphite_school_desc: "Aphitic Professors state that the Cosmos is eternal, and its state is only improved over time as energy is accumulated, they are firmly against interaction with Atomos and the Fields, believing that such interactions brought about the downfall of Pre-Event society, their rejection of religious rituals and general strict materialism and adherence to their supreme religious authority has put them in direct opposition to most other Atomicist models."
 aphite_school_modifier: "Aphite Scholars"
 desc_aphite_school_modifier: "We are currently entertaining Aphite Scholars to further the theological discussion in our country."
 helionist_school: "Helionist"
 helionist_school_desc: "Helionistic Professors say that the radiant power of Atomos is best expressed into its integration with the Cosmos, to them the planets of existence and all of the cosmos are connected and pure expressions of Atomos, and central to all of this is the figure of the Sun, their dedication and fascination with Astronomy is due to their view that both the past and the future are written in the background of space."
 helionist_school_modifier: "Helic Scholars"
 desc_helionist_school_modifier: "We are currently entertaining Helic Scholars to further the theological discussion in our country."
 schronist_school: "Schrönist"
 schronist_school_desc: "Schrönistic studies underpin that Atomos in creation formed a myriad of alternative possible Cosmos and Anti-Cosmos, with us inhabiting just one of them, while interacting with those might be tricky, through a series of mysteries access can be gained to alternate lives and existences and thus better comprehend their own true essence."
 schronist_school_modifier: "Schrönist Scholars"
 desc_schronist_school_modifier: "We are currently entertaining Schrönist Scholars to further the theological discussion in our country."
 entropic_school: "Entropic"
 entropic_school_desc: "Entropism focuses on the natural cycles of nature, creation and destruction as two sides of the same coin, linked in the belief that most things are created to thus come to an end, its popular amongst the peasantry and hermits."
 entropic_school_modifier: "Entropic Scholars"
 desc_entropic_school_modifier: "We are currently entertaining Entropic Scholars to further the theological discussion in our country."
 idealist_school: "Idealist"
 idealist_school_desc: "Idealism is a rustic tought on the power of abstraction and reification, focusing on the conceptual world reather then the material world, believing in creation of the tought form before actual execution, and thus popular with Intellectuals and Philosophers."
 idealist_school_modifier: "Idealist Scholars"
 desc_idealist_school_modifier: "We are currently entertaining Idealist Scholars to further the theological discussion in our country."
 materialist_school: "Materialist"
 materialist_school_desc: "The Materialist School is the most traditional of the rustic toughts, believing in the materialization of reality through the will of creation instead of focusing on ideal forms, its focus on material improvement and adoration have made it popular amongst most groups."
 materialist_school_modifier: "Materialist Scholars"
 desc_materialist_school_modifier: "We are currently entertaining Materialist Scholars to further the theological discussion in our country."
 queen_school: "Undanic"
 queen_school_desc: "The Undanic Rule is the mainline interpretation of the Glorian faith, focusing on the return of the Extraplanar empire. It emphasizes chivalry, honor, and fearlessness. Many rituals and prayers are performed regularly in an attempt to end the long interregnum through the return of the once and future Queen and her Multidimensional rule."
 queen_school_modifier: "Undanic Scholars"
 desc_queen_school_modifier: "We are currently entertaining Undanic Scholars to further the theological discussion in our country."
 crowley_school: "Crowleyite"
 crowley_school_desc: "Thelema is a British mystic religion \"spiritual philosophy\" developed by Aleister Crowley, based on the law: \"Do what thou wilt shall be the whole of the Law.\" It is a polytheistic religion that draws its pantheon of gods from the religious beliefs of Ancient Egypt. It has found residence for its mysticism inside the wider Glorian faith."
 crowley_school_modifier: "Crowleyite Scholars"
 desc_crowley_school_modifier: "We are currently entertaining Crowleyite Scholars to further the theological discussion in our country."
 summer_school: "Wicked Summer"
 summer_school_desc: "The view of Wicked Summer is the traditionalist interpretation of British Glorianism, focusing on countryside rituals and aversion to outsiders. It is cryptic in form and nature, feared and respected by other Glorians."
 summer_school_modifier: "Wicked Scholars"
 desc_summer_school_modifier: "We are currently entertaining Wicked Scholars to further the theological discussion in our country."
 lamb_school: "Sacrificed Lamb"
 lamb_school_desc: "The scholars of the Sacrificed Lamb see this reality itself and everyone bound to it as self-martyrs fdor the cause of the Multiversal Empire, it emphasizes devoutness and self-emolation. Its particular rituals have made it well seem amongst heathens."
 lamb_school_modifier: "Lambic Scholars"
 desc_summer_lamb_modifier: "We are currently entertaining Lambic Scholars to further the theological discussion in our country."

