 ursuline: "Ordinate"
 ursuline_religion_desc: "The Ordinates are a Catholic sect that grew out of Quebec after the Order of Saint Ursula refused to bow to the Pope in Saint Louis. Originally they stood alone, but in the intervening years several other Catholic religious orders joined then, including the Sisters of Charity in Montreal and the Sisters of Saint Ursula in Quebec. Though theologically not very far from Catholicism, the Ordinate faith differes greatly in two regards. First, the entirety of Ordinate society is built on the religious orders. Second, the vast majority of the important clergy is female, especially at the higher ranks."
 #ursuline: "Ursuline"
 #ursuline_religion_desc: "The Ursulines originated as an antediluvian religious order, patronized by Saint Ursula. Introduced to the Americas during the colonial era, their presence could be found wherever the French colonized. During and shortly after the great cataclysm, Quebecois Roman Catholics, unable to contact old Rome, turned to the Ursuline order for leadership. Since then the Ursulines have served as Quebec's continuation of antediluvian Catholicism, and their followers have steadfastly refused to recognize the American Pope in New Rome."
