 revelationist: "Revelationist"
 revelationist_religion_desc: "Revelationism's origins are ultimately Christian in nature. The trauma of the apocalypse and centuries of isolation and turmoil have lead to great distortions in the faith, emphasizing the supernatural and miraculous while forgetting the Holy Trinity altogether, replacing it with a vast and sometimes inconsistent pantheon of gods. One of the most prominent Revelationist deities is the "Serpentine God", who often manifests his will using living snakes. This fascination with snakes has caused most mainline Christians to view Revelationism with deep suspicion at best and ouright hostility at worst."
