 trailwalker: "Trailwalker"
 trailwalker_religion_desc: "Trailwalker is a religion invested in the borderland, the crossings between flesh, soul, and dream. Trailwalkers believe in an omnipresent spiritual plane called the Frontier, ruled by a pantheon headed by the Almighty Spirit of the West. In the beginning, there was only the Frontier, and men lived short and harsh lives. However, the Almighty Spirit took pity on humanity and, with the help of his otherworldly servants, cleaved the Range from the Frontier. The Range was the new home of humanity, where men could live free lives. However, in exchange for this gift, the Almighty Spirit asked humanity to follow the Trails, the righteous paths through life. Mankind at first heeded his words, but eventually turned away from the Trails and took the Range for granted. In anger, the Almighty Spirit briefly reunited the Frontier and the Range, destroying mankind's works. Mankind should never again stray from the Trails..."
