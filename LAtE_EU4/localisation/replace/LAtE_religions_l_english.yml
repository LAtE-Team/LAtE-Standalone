 espiritista: "Tres Potencias"
 espiritista_religion_desc: "Tres Potencias, or \"Three Powers\", is a syncretic religion native to Venezuela. Followers of Tres Potencias believe that good and evil spirits inhabit our world, with the powers to affect health, luck, and other aspects of human life. There is a Supreme God, but under him are the \"Three Powers\" for which the religion is named. They are mortals who have ascended to the level of deities: María Lionza, Negro Felipe, and Guaicaipuro. Beneath the Three Powers are the spirits, powerful mortals who continue to influence the world long after their deaths. These spirits are organized into several "courts", and believers can petition these courts for aid through prayer."
