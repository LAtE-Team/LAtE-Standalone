 glorian_aspect_call_of_the_sea: "Call of the Sea"
 desc_glorian_aspect_call_of_the_sea: "A common ritual among Glorians is to consume oranges and stare out at the sea. If the sea then calls, the destiny of the person is settled to be a sailor. Sailors who are called this way seem to suffer less at sea."
 glorian_aspect_great_isles: "Great Isles"
 desc_glorian_aspect_great_isles: "The Great Glorian Isles are the birthplace of the faith. They shine like pearls ontop of the ocean, and their glory exalts us to this day."
 glorian_aspect_mystic_princes: "Mystic Princes"
 desc_glorian_aspect_mystic_princes: "The Princes of the Glorian faith are assumed to be mystics, to have powers beyond the physical. This is a useful tool to keep the peasents in line."
 glorian_aspect_war_paint: "War Paint"
 desc_glorian_aspect_war_paint: "A red cross, surrounded by white, on a blue backdrop. This is the warpaint worn by many a Glorian solider."
 glorian_aspect_sun_never_sets: "Sun Never Sets"
 desc_glorian_aspect_sun_never_sets: "An ancient mantra claims that the sun never sets on the glorian empire. We will make sure this is true by settling on every corner of this earth."
 glorian_aspect_lingua_anglica: "Lingua Anglica"
 desc_glorian_aspect_lingua_anglica: "For some reason the languages spoken across the worlds, new and old, have an uncanny resemblence to anglica; the language of Glorian Rituals. For what reason we cannot say, but it does boost our standing in their courts."
 glorian_aspect_holy_feudalism: "Holy Feudalism"
 desc_glorian_aspect_holy_feudalism: "Feudalism is inshrined in Glorian myth as sacred, making the peasents more willing to part with their gold."
 glorian_aspect_local_taverns: "Local Taverns"
 desc_glorian_aspect_local_taverns: "In a glorian hamlet there is always a tavern, a place where mead or grogg is consumed as a ritual. To many other faiths, especially christians, the amount of alcohol consumed at these places may seem excessive. But to a Glorian it raises the spirits and prepares them for war."
 glorian_aspect_pearl_of_the_atlantic: "Pearl of the Atlantic"
 desc_glorian_aspect_pearl_of_the_atlantic: "In the glorius past the Glorian isles were the pearls of the Atlantic and of the Universe. A place where all trade flowed and all goods were available. Those times may return, someday."
 glorian_aspect_virgin_queen: "Virgin Queen"
 desc_glorian_aspect_virgin_queen: "In the chivalric order the position of the Virgin Queen within the pantheon is exalted. Her will justifies the feudal order and the mystic princes, her will spreads the glorius future."
 glorian_aspect_bards: "Bards"
 desc_glorian_aspect_bards: "The Chivalric Bards are not just the stuff of legend, there are many who attempt to maintain this myth in the flesh. Though they may not actually entrance entire nations, they do gain the ear of many a diplomant."
 glorian_aspect_chivalry: "Chivalry"
 desc_glorian_aspect_chivalry: "Chivalry is the main tennant of the chivalric order. The system of manners, which is a custom in most feudal orders, is taken as a religious law, and keeps our armies with an even keel in the heart of battle."
 glorian_aspect_pantheism: "Pantheism"
 desc_glorian_aspect_pantheism: "The Crowleyite and Wicked Summer schools focuses much more on the pantheism of the Glorian faith, with many a god such as Ra, Alator, Boudica and Ket serving key roles to the Queen. In this many it is easy to incorporate new gods into the pantheon to bring new lands to heel."
 glorian_aspect_do_what_thou_wilt: "Do What Thou Wilt"
 desc_glorian_aspect_do_what_thou_wilt: "Is the whole of the law. The one true commandement in the Crowleyite school. We shall take what we want to fulfill our destiny."
 glorian_aspect_tarot: "Tarot"
 desc_glorian_aspect_tarot: "One of the most common practices in the Croleyite school is tarot, the reading of the future through sacred cards. This pratice brings calm amongst the people, stabilizing the realm."
 glorian_aspect_ritual_burning: "Ritual of Burning"
