 nestorian_religion_desc: "Nestorians are an ancient branch of Christianity deemed heretical for their belief in the dual nature (human and divine) of Christ. The Nestorian position was historically adopted by the Church of the East, offshoots of which have periodically drifted into and out of communion with the Pope. Some of these offshoots relocated to the United States during the 20th century, and fell out of communion with the St. Louis Papacy after the Event, instead turning to the Legal of the East to lead their faith. Because of this, Nestorians are now considered by most to be a Catholic heresy."
