# Missions and descriptions + mission-relevant event modifiers
 nys_secure_military_funding_title:0 "Military Funding"
 nys_secure_military_funding_desc:0 "Our expansion into Unami emphasized the importance of a standing army to our government. Many are beginning to doubt the feasibility of relying solely on citizen levies forever. The more savvy elements in the cabinet have put forward a strategy of securing favorable arms deals within the city, which will no doubt bring down the projected cost of maintaining a professional army."
 nys_city_reunited_title:0 "A State Reunited"
 nys_city_reunited_desc:0 "With the coast of Unami now in the forefront of our nation's mind, families from all walks of life are clamoring for access to this virgin land. A new grant has been allocated to support citizen settlers who wish to move to the area."
 nys_military_funding_secured:0 "Military Funding Secured"
 desc_nys_military_funding_secured:0 "A careful campaign of propaganda and "persuasion" has seen a staggering increase in recruits to our armed forces."
 nys_the_reservists_title:0 "The Reservists"
 nys_the_reservists_desc:0 "The growth of our standing army has ushered in a new age of development in military theory and technology. One of the most popular ideas put forward is that of a powerful force of soldiers in reserve, from which our state can draw support in times of need. We must begin training at once!"
 nys_reservist_base:0 "Reservist Base"
 desc_nys_reservist_base:0 "The local populace has been stirred to action by state propagandists, providing a steady supply of manpower for both the army and our flourishing reservist corps."
 nys_house_the_troops_title:0 "House the Troops"
 nys_house_the_troops_desc:0 "Our plan to improve the size and quality of our armed forces has so far been a great success. However, quartermasters are now complaining of a lack of adequate living spaces for our new recruits. We must now invest in smarter, better housing for our troops - after all, a healthy soldier is a good soldier."
 nys_efficient_quartering_of_troops:0 "Efficient Quartering of Troops"
 desc_nys_efficient_quartering_of_troops:0 "New developments in base design and planning has allowed our barracks to house more men than previously expected."
 nys_formalise_the_militia_title:0 "Formalize the Militia"
 nys_formalise_the_militia_desc:0 "As our military reforms reaches its final stages, public opinion has swayed massively in favor of our brave reservists, who stand ready to support our armed forces while upholding civilian jobs of their own. Let us support and formalize this new creed, dubbed "The Reservists"."
