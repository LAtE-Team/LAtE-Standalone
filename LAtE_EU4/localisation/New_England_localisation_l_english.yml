l_english:
 nen_religious_pacification: "Religious Pacification"
 nen_religious_pacification_desc: "Missionaries have begun their process of bringing the local to the [Root.Religion.GetName] faith."
 nen_yankee_resettlement: "Yankee Resettlement"
 nen_yankee_resettlement_desc: "Many Yankees have begun to return to former Redcoats territory to replace the former British subjects living there."
 nen_yankee_unification: "Yankee Unification"
 nen_yankee_unification_desc: "We have successfully unified New England under one banner once again like the Mahonics before us centuries ago. Let us celebrate this victory to the unification of all Yankees under one banner for the first time in centuries!"
 nen_crusaders_fervor: "Crusader's Fervor"
 nen_crusaders_fervor_desc: "After crushing the last independent Anglican kingdom, we have shown those heretics that the Ordinate faith reign supreme in our nation."
 nen_ursuline_supremacy: "Ordinate Supremacy"
 nen_ursuline_supremacy_desc: "With the last Maritimers converted, we now succeed in proving to the Christian world that the Ordinate faith reign supreme on the Atlantic coast."
 nen_anglican_triumphant: "Anglican Triumphant"
 nen_anglican_triumphant_desc: "After crushing the last independent Ordinate kingdom, we have shown those heretics that the Anglican faith reign supreme in our nation."
 nen_anglican_supremacy: "Anglican Supremacy"
 nen_anglican_supremacy_desc: "With the last Québecois converted, we now succeed in proving to the Christian world that the Anglican faith reign supreme on the Atlantic coast."
 nen_twilight_of_the_antiquarian: "Twilight of the Antiquarian"
 nen_twilight_of_the_antiquarian_desc: "Since we have conquered Washington, we can safely declare that the antiquarians will no longer be a threat to us."
 nen_atlantic_imperialism: "Atlantic Imperialism"
 nen_atlantic_imperialism_desc: "We have finally brought all of the Atlantic under our control. No one shall question our supremacy of the Atlantic as our empire now span from Boston to Washington." 
 nen_yankee_armada: "Yankee Armada"
 nen_yankee_armada_desc: "We have now proven to the world that we reign supreme on the Atlantic coast whenever our armada roams the sea from north to south!"
 northern_ivy_restored: "Northern Ivy Restored"
 northern_ivy_restored_desc: "We have restored the Northern branch of the Ivy League schools. These scholars shall help us recover pre-Event knowledges and spread them across the realm."
 southern_ivy_restored: "Southern Ivy Restored"
 southern_ivy_restored: "We have restored the Southern branch of the Ivy League schools. These scholars shall help us recover pre-Event knowledges and spread them across the realm."
 ivy_league_restored: "Ivy League Restored"
 ivy_league_restored_desc: "With all of the Ivy League schools restored to their former glory, we can now employ the cream of the crop of the academia to our council."
 nen_avenge_our_ancestor: "Avenge Our Ancestor"
 nen_avenge_our_ancestor_desc: "We have successfully avenged our ancestors by destroying the roots of the Redcoats."
 nen_recivilization_of_britain: "Recivilization of Britain"
 nen_recivilization_of_britain_desc: "We have successfully brought back Britain to civilization."
 nen_foothold_on_continental_europe: "Foothold on Continental Europe"
 nen_foothold_on_continental_europe_desc: "We have successful gained a foothold on France."
 nen_recivilization_of_france: "Recivilization of France"
 nen_recivilization_of_france_desc: "We have successful brought civilization back to France."
 nen_foothold_on_the_low_countries: "Foothold on the Low Countries"
 nen_foothold_on_the_low_countries_desc: "We have successful gained a foothold on the Low Countries."
 nen_recivilization_of_the_low_countries: "Recivilization of the Low Countries"
 nen_recivilization_of_the_low_countries_desc: "We have successful gained a foothold on the Low Countries."
 
 
 #National Ideas
 NEN_ideas: "New Englander Ideas"
 NEN_ideas_start: "New Englander Traditions"
 NEN_ideas_bonus: "New Englander Ambition"
 nen_new_england_timber: "New England Timber"
 nen_new_england_timber_desc: "The New England region is known for its bountiful forest, and such, many has taken advantage of this for constructing buildings and ships alike."
 nen_the_green_mountaineer: "The Green Mountaineer"
 nen_the_green_mountaineer_desc: "The Green Mountaineer was a militia group known for their knowledge of navigating through the treacherous forest and mountain, and they refused to bow to any kings. Let us follow their examples as their descendants and give any invaders hell for invading our land! And Cheer, Cheer, the Green Mountaineer!"
 nen_yankee_perseverance: "Yankee Perseverance"
 nen_yankee_perseverance_desc: "Despite the harsh winters of New England, our ancestors persevered through cooperation and grit. We must remember their example if we were to survive while being surrounded by enemies."
 nen_ivy_league_legacy: "Ivy League Legacy"
 nen_ivy_league_legacy_desc: "Eons ago, our ancestors built Ivy League schools such as, Harvard, Brown, Yale, and Darthmouth for scholars all over the world to learn and discover new knowledges. Let us rebuild these schools to their former glory to rediscover knowledges that were lost during the Event."
 nen_of_patriots_and_red_socks: "Of Patriots and Red Socks"
 nen_of_patriots_and_red_socks_desc: "New England is famous for many mercenary companies in service, such as The Patriots and the Red Socks, since many men took up arms and serves for lords abroad due to the economic underdevelopment of rural New England. Let us court these companies to our service so that these men may get the pay and benefits that they deserve."
 nen_shipping_down_to_boston: "Shipping Down to Boston"
 nen_shipping_down_to_boston_desc: "Boston Harbor is a well-known port that traditionally serves as the center of trade in New England even before the Event. Let us expand it beyond its former glory to increase our economic influence in the Atlantic."
 nen_crossroads_of_culture: "Crossroads of Culture"
 nen_crossroads_of_culture_desc: "New England serves as a crossroad between the two communities, the Anglophone Yankees and the Francophone Acadians up north of Maine. Regardless of our language, we agree that the one thing we have in common is that we are New Englanders by birth regardless of our mother tongue."
 
#Missions
 NEN_sack_of_gotham_title: "Sack of Gotham"
 NEN_sack_of_gotham_desc: "The perfidious Gothamite once dominates us financially. Let us show them who is the boss by conquering and sacking their capital!"
 NEN_southern_expansion_title: "Southern Expansion"
 NEN_southern_expansion_desc: "Since we have conquered Manhattan, many antiquarians have been wary of our encroachment in their realm. Let us bring the fight them."
 NEN_antiquarian_eclipse_title: "Antiquarian Eclipse"
 NEN_antiquarian_eclipse_desc: "The antiquarians are now closer to their death than ever! Let us finish them off at Washington and put an end to their false belief once and for all!"
 NEN_western_expedition_title: "Western Expedition"
 NEN_western_expedition_desc: "Hudsonia has been a thorn on our side ever since we lay our eyes on the southern half of the Atlantic Seaboard. Let us wipe them out of the map once and for all!"
 NEN_susquehannan_conquest_title: "Susquehannan Conquest"
 NEN_susquehanan_conquest_desc: "Even with our conquest in Hudsonia, there are still threats to us to the West. We should bring the fight to the petty realms in Susquehanna to unify the Atlantic under one banner."
 NEN_an_atlantic_empire_title: "An Atlantic Empire"
 NEN_an_atlantic_empire_desc: "With all of the Atlantic Seaboard under our control, let us celebrate our hegemony as the lord of the Atlantic."
 NEN_befriend_the_order_title: "Befriend the Order"
 NEN_befriend_the_order_desc: "Since we are know a kingdom in our own rights, let us court the Ursuline Order to prove our legitimacy as the bulwark of Christianity."
 NEN_northern_expansion_title: "Northern Expansion"
 NEN_northern_expansion_desc: "Aroostook was our territory under the Mahonics before the kingdom collapsed. Let us retake it by force from the Maritimers, and reunite all of New England under our control once again!"
 NEN_destroy_the_maritimers_title: "Destroy the Maritimers"
 NEN_destroy_the_maritimers_desc: "We cannot let the Maritimes Kingdom remain lest they will strike us again. Let us finish them off while they are at their weakest."
 NEN_convert_the_maritimers_title: "Convert the Maritimers"
 NEN_convert_the_maritimers_desc: "Despite that we are the lord of the Maritimes, the local Maritimers still refuse to acknowledge our supremacy and still cling on to their heretical faith. Let us bring them back to the fold by sending our missionaries to instruct them the true faith."
 NEN_purchase_of_aroostook_title: "Purchase of Aroostook"
 NEN_purchase_of_aroostook_desc: "Aroostook was our territory under the Mahonics before the kingdom collapsed. Let us offer to buy Northern Aroostook from the Maritimers, and reunite all of New England under our control once again"
 NEN_conquest_of_quebec_title: "Conquest of Québec"
 NEN_conquest_of_quebec_desc: "The Kingdom of Québec has been a thorn to us ever since we bring the Anglican faith into New England. We must bring the fight to their doorstep to ensure that the Anglican faith does not die with us."
 NEN_vanquish_the_ordinate_title: "Vanquish the Ordinate"
 NEN_vanquish_the_ordinate_desc: "The Ordinates are now at their last leg. Let us advance to the Ursuline Order's headquarter and finish them once and for all!"
 NEN_pacify_the_quebecois_title: "Pacify the Québécois"
 NEN_pacify_the_quebecois_desc: "Despite that we are the lord of the Maritimes, the local Maritimers still refuse to acknowledge our supremacy and still cling on to their heretical faith. Let us bring them back to the fold by sending our missionaries to instruct them the true faith."
 NEN_finalize_the_pacification_title: "Finalize the Pacification"
 NEN_finalize_the_pacification_desc: "Even though we have reunited New England, there are still remnants of the British settlers and their faith. Let us pacify the populace and teach them what it means to be a Yankee."
 NEN_develop_boston_port_title: "Develop Boston Port"
 NEN_develop_boston_port_desc: "For centuries, Boston was a shadow to Manhattan due to its underdeveloped port. Let us develop the port of Boston so that even Manhattan would envy us."
 NEN_new_englander_armada_title: "New Englander Armada"
 NEN_new_englander_armada_desc: "Since New England is known for its rich timber, we should turn this to our advantage by expanding our shipbuilding capability."
 NEN_restore_northern_ivy_title: "Restore the Northern Ivy"
 NEN_restore_northern_ivy_desc: "The former universities of Dartmouth, Harvard, Brown, and Cornell are a shadow of their former glory. Let us restore them so scholars could flock there to."
 NEN_restore_southern_ivy_title: "Restore the Southern Ivy"
 NEN_restore_southern_ivy_desc: "While we have restored the Northern branch of the Ivy League to their former glory, the Southern branch of the Ivy League still languish in the shadow. Let us restore the Southern Ivy League so we can bring all of the Ivy universities to their pre-Event glory."
 NEN_beyond_the_atlantic_title: "Beyond the Atlantic"
 NEN_beyond_the_atlantic_desc: "Centuries ago, the Redcoats came from the other sides of the Atlantic and invaded our home. Let us go east and repay them the favor."
 NEN_landfall_in_ireland_title: "Landfall in Ireland"
 NEN_landfall_in_ireland_desc: "Since Britain is still far away, let us establish a foothold in Ireland as our first base of operation on the British Isles."
 NEN_scottish_expedition_title: "Scottish Expedition"
 NEN_scottish_expedition_desc: "To the North of England lies Scotland. Let us take Scotland and deprive Britain from having hegemony over the British Isles."
 NEN_the_final_showdown_title: "The Final Showdown"
 NEN_the_final_showdown_desc: "Since we have Ireland and Scotland under control, the British are effectively trapped. Let us finish them off and avenge our ancestors that had sacrificed their life fighting against the British centuries ago."
 NEN_convert_britain_title: "Convert Britain"
 NEN_convert_britain_desc: "Since we have completely controlled all of the British Isles, let us spread our faith."
 NEN_colonize_northern_france_title: "Colonize Northern France"
 NEN_colonize_northern_france_desc: "To the south of Britain lies Northern France. Let us establish a colony there as our gateway to continental Europe."
 NEN_colonize_central_france_title: "Colonize Central France"
 NEN_colonize_central_france_desc: "Central France is famous for its farmlands and vineyards. Let us expand our colony to utilize these lands to feed our people."
 NEN_colonize_southern_france_title: "Colonize Southern France"
 NEN_colonize_southern_france_desc: "In the Southern region of France lies the Mediterranean Sea. Let us expand southward to gain access to the Mediterranean."
 NEN_convert_france_title: "Convert France"
 NEN_convert_france_desc: "We have successful had all of France under our control. Let us convert the locals to our faith to ensure that they remain loyal to us."
 NEN_landfall_in_flanders_title: "Landfall in Flanders"
 NEN_landfall_in_flanders_desc: "Flanders lies conveniently close to Britain. Let us establish a colony there as our foothold on the Low Countries."
 NEN_colonize_holland_title: "Colonize Holland"
 NEN_colonize_holland_desc: "To the North of Flanders lies Holland where there are polders for defenses against invaders. We must colonize Holland to use these polders to our advantage."
 NEN_colonize_wallonia_title: "Colonize Wallonia"
 NEN_colonize_wallonia_desc: "To the East of Flanders lies Wallonia where there are plenty of iron for us to turn into steel. Let us colonize Wallonia to strengthen our military."
 NEN_convert_the_low_countries_title: "Convert the Low Countries"
 NEN_convert_the_low_countries_desc: "Since we have established a colony in the Low Countries, we should spread our faith to the locals to cement our influence in the region."
 
 #Events
 flavor_NEN.1.TITLE: "Purchase of Aroostook"
 flavor_NEN.1.DESC: "[From.GetName] has offered us a large sum of money in exchange for the Northern provinces of Aroostook. Do we accept this offer or not?"
 flavor_NEN.1.a: "Accept the offer"
 flavor_NEN.1.b: "Decline the offer"
 flavor_NEN.2.TITLE: "Sack of Gotham"
 flavor_NEN.2.DESC: "When the New Englander troops enterred Manhattan, all that was left of the once magnificent city are carcasses of the dead and charred building as what is left of the Gothamite aristocracy fled on their ships. Our soldiers have looted everything that is valuable including jewelries, furnitures, and even trophies to take home as souvenirs. All one can say that it will take a very long time before Manhattan would return to its former glory."
 flavor_NEN.2.a: "How the mighty has fallen!"