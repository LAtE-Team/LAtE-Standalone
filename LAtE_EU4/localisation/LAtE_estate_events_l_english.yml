 #Disasters
 LAtE_estate_disasters.11.s.t: "Powerful [Root.GetAnabaptistsName] Society"
 LAtE_estate_disasters.11.s.d: "$MONARCH$ has allowed the [Root.GetAnabaptistsName] of $COUNTRY$ to grow too powerful and now they have made their move. Making use of their many hard-earned privileges as well as the many debts owed to them, they have effectively seized the reins of government and turned the $MONARCHTITLE$ into little more than their puppet."
 LAtE_estate_disasters.11.s.a: "We should have seen this coming..."
 LAtE_estate_disasters.11.s.a.tt: "[Root.GetName] will now be controlled by the §Y[Root.GetAnabaptistsName]§! until the §Y'Curtail the [Root.GetAnabaptistsName]'§! decision is taken."
 LAtE_estate_disasters.11.e.t: "The [Root.GetAnabaptistsName] Curtailed"
 LAtE_estate_disasters.11.e.d: "We have finally managed to break our reliance on the [Root.GetAnabaptistsName], reclaiming control over all important state functions and reducing them to their rightful confines within the city walls."
 LAtE_estate_disasters.11.e.a: "The $MONARCHTITLE$ is back in control."
 LAtE_estate_disasters.12.s.t: "The [Root.GetCowboysName] Break Free"
 LAtE_estate_disasters.12.s.d: "$MONARCH$ has allowed the [Root.GetCowboysName] of $COUNTRY$ to grow too powerful and now they have made their move. Their great influence over the Steppes as well as over many matters in [Root.Owner.Capital.GetCapitalName] has allowed them to prepare to break off into an entirely new state."
 LAtE_estate_disasters.12.s.a: "We should have seen this coming..."
 LAtE_estate_disasters.12.s.b: "The plains are calling me..."
 LAtE_estate_disasters.14.s.t: "The [Root.GetScavengersName] Seize Power"
 LAtE_estate_disasters.14.s.d: "$MONARCH$ has allowed the [Root.GetScavengersName] of $COUNTRY$ to grow too powerful and now they have made their move. Exercising the wide range of privileges and rights granted to them, they have effectively seized the reins of government and turned the $MONARCHTITLE$ into little more than their puppet."
 LAtE_estate_disasters.14.s.a: "We should have seen this coming..."
 LAtE_estate_disasters.14.s.a.tt: "[Root.GetName] will now be controlled by the §Y[Root.GetScavengersName]§! until the §Y'Curtail the [Root.GetScavengersName]'§! decision is taken."
 LAtE_estate_disasters.14.e.t: "The [Root.GetScavengersName] Curtailed"
 LAtE_estate_disasters.14.e.d: "We have managed to limit the influence of the [Root.GetScavengersName] to tolerable levels. [Root.GetScavengersName] privileges have been revoked and their properties reduced. The [Root.GetScavengersName] themselves have grudgingly agreed that the $MONARCHTITLE$ is the undisputable leader of this country and the stamp formerly used by the [Root.GetScavengersName] in place of [Root.Monarch.GetHerHis] signature has been destroyed."
 LAtE_estate_disasters.14.e.a: "The $MONARCHTITLE$ is back in control."
 LAtE_estate_disasters.21.s.t: "The [Root.GetAntiquariansName] Seize Power"
 LAtE_estate_disasters.21.s.d: "$MONARCH$ has allowed the [Root.GetAntiquariansName] of $COUNTRY$ to grow too powerful and now they have made their move. While keeping the common people in line through their ties with the divine the [Root.GetAntiquariansName] have used every one of the many means available to them to seize the reins of government. While still ruler in name our $MONARCHTITLE$ is now little more than their puppet."
 LAtE_estate_disasters.21.s.a: "We should have seen this coming..."
 LAtE_estate_disasters.21.s.a.tt: "[Root.GetName] will now be controlled by the §Y[Root.GetAntiquariansName]§! until the §Y'Curtail the [Root.GetAntiquariansName]'§! decision is taken."
 LAtE_estate_disasters.21.e.t: "The [Root.GetAntiquariansName] Curtailed"
 LAtE_estate_disasters.21.e.d: "Using a wide range of measures the $MONARCHTITLE$ has managed to strip the [Root.GetAntiquariansName] of the many offices they held and the properties under their control. The authority over the worldly realm lies once again in the hands of $MONARCH$."
 LAtE_estate_disasters.21.e.a: "The $MONARCHTITLE$ is back in control."
