 #Antiquarians
 antiquarians_estate_events.1.t: "Libertas Ecclesiae"
 antiquarians_estate_events.1.d: "The $ESTATE_ANTIQUARIANS$ has long been one of the foremost pillars of the [Root.GetAdjective] realm, providing not only spiritual guidance but also administrators, judges and diplomats for the benefit of our [Root.Monarch.GetTitle]. In return for these great services no ecclesiastical manor, monastery or other estate pay any taxes to the state and the temporal authorities do not meddle in the internal affairs of the $ESTATE_ANTIQUARIANS$.\nTimes grow dire, however, and the state has to cover an increasing number of expenses. Suggestions that perhaps the $ESTATE_ANTIQUARIANS$ might make a voluntary contribution have not been favorably received."
 antiquarians_estate_events.1.a: "Make it clear that they need to contribute."
 antiquarians_estate_events.1.b: "We will find the money elsewhere."
 antiquarians_estate_events.2.t: "Advancement of the $ESTATE_ANTIQUARIANS$"
 antiquarians_estate_events.2.d: "The power of the $ESTATE_ANTIQUARIANS$ has never relied on the state itself. Rather it is in many ways the $ESTATE_ANTIQUARIANS$ who through their ties to the spiritual realm lend their legitimacy to the [Root.Monarch.GetTitle]. A combination of deft political maneuvering, perceived bad omens and generous donations from our subjects have lately cemented the power of this estate."
 antiquarians_estate_events.2.a: "Ok."
 antiquarians_estate_events.3.t: "$ESTATE_ANTIQUARIANS$ losing Power"
 antiquarians_estate_events.3.d: "More than any other Estate the influence of the $ESTATE_ANTIQUARIANS$ is dependent on their standing with the common man. It has been hard to put the finger at exactly why but over the recent years the $ESTATE_ANTIQUARIANS$ has come to be seen less as the spiritual guardians of our country and more as rich and corrupted intrigue-makers. Combined with some unfortunate investments in the $ESTATE_ANTIQUARIANS$ properties themselves and poor political maneuvering the $ESTATE_ANTIQUARIANS$ have been losing both power and influence."
 antiquarians_estate_events.3.a: "Ok."
 antiquarians_estate_events.4.t: "Anticlericalism"
 antiquarians_estate_events.4.d: "The $ESTATE_UNIONS$ of several prominent cities are accusing the $ESTATE_ANTIQUARIANS$ of being greedy and indolent. The pious commoners are now withholding the tithe in a protest against a particularly bad example of misuse of the authority of the $ESTATE_ANTIQUARIANS$. Pious $ESTATE_UNIONS$ are now objecting to paying tithes to the $ESTATE_ANTIQUARIANS$ as they consider the $ESTATE_ANTIQUARIANS$ unfit to receive them.\nThe $ESTATE_ANTIQUARIANS$ are furious and demand that we fine the obstinate $ESTATE_UNIONS$."
 antiquarians_estate_events.4.d.2: "The $ESTATE_UNIONS$ of several prominent cities are accusing the $ESTATE_ANTIQUARIANS$ of being greedy and indolent. The pious commoners are now withholding the tithe in a protest against a particularly bad example of misuse of the authority of the $ESTATE_ANTIQUARIANS$. Pious $ESTATE_UNIONS$ are now objecting to paying tithes to the $ESTATE_ANTIQUARIANS$ as they consider the $ESTATE_ANTIQUARIANS$ unfit to receive them.\nThe $ESTATE_ANTIQUARIANS$ are furious and demand that we fine the obstinate $ESTATE_UNIONS$."
 antiquarians_estate_events.4.a: "Then we must force them to pay!"
 antiquarians_estate_events.4.b: "A mild reprimand will be enough."
 antiquarians_estate_events.5.t: "Deteriorating Relations with the $ESTATE_ANTIQUARIANS$"
 antiquarians_estate_events.5.d: "Relations between the state and the $ESTATE_ANTIQUARIANS$ has now sunk low enough that it is entirely characterized by distrust and even open defiance. The Holy Places of our nation are centers of resistance to the [Root.Monarch.GetTitle] and most of the faithful in our lands are doubting the legitimacy of our rule.\nWith things as they are it comes as no surprise that all it took for the situation to ignite was one small misstep by our [Root.Monarch.GetTitle] during a religious ceremony last week. The peasants are now rising all over our country with the $ESTATE_ANTIQUARIANS$ inciting them and directing their anger towards us."
 antiquarians_estate_events.5.a: "Ok."
 antiquarians_estate_events.6.t: "Triumph of the $ESTATE_ANTIQUARIANS$?"
 antiquarians_estate_events.6.d: "While none would openly defy the $ESTATE_ANTIQUARIANS$ there are few states where they are as influential as in [Root.GetName]. There isn't a single institution in our country that isn't entirely under the influence of the $ESTATE_ANTIQUARIANS$ and the power of our [Root.Monarch.GetTitle] depends on them now more than ever.\nIt is perhaps only natural that the $ESTATE_ANTIQUARIANS$ now also wishes to take a more active role in the practical ruling of our country. Lately a number of suggestions have been made by their representatives to further harmonize our laws and traditions with those of the spiritual realm. The ambition is to cleanse our court culture from any unorthodoxy and to ensure that the country is governed according to religiously sound rules and ideals."
 antiquarians_estate_events.6.a: "Follow the recommendations of the $ESTATE_ANTIQUARIANS$."
 antiquarians_estate_events.6.b: "Reject their authority."
 antiquarians_estate_events.7.t: "Strong $ESTATE_ANTIQUARIANS$"
 antiquarians_estate_events.7.d: "While many rulers can rely on the support of the $ESTATE_ANTIQUARIANS$ few have as strong supporters as we do. A long tradition of close cooperation and loyalty between us and $ESTATE_ANTIQUARIANS$ has resulted in a situation where the Church thinks of itself as a part of the state administration rather than an independent actor. Throughout our state the $ESTATE_ANTIQUARIANS$ are spreading the word of the excellence and spiritual strength of our [Root.Monarch.GetTitle]."
 antiquarians_estate_events.7.a: "Great."
 antiquarians_estate_events.8.t: "Land Theft"
 antiquarians_estate_events.8.d: "Many land donations are quite old and while they are always written down both landscape and names may well have changed since a donation was originally written. Recently the $ESTATE_ANTIQUARIANS$ have been accusing several members of the $ESTATE_ARMY$ of outright land theft in the form of encroaching on lands donated to the $ESTATE_ANTIQUARIANS$ long ago. The $ESTATE_ARMY$ on the other hand argue that it is the $ESTATE_ANTIQUARIANS$ who are trying to seize land areas they do not own.\nWhoever we decide to side with will become the majority land holder in the area."
 antiquarians_estate_events.8.a: "Side with the $ESTATE_ANTIQUARIANS$."
 antiquarians_estate_events.8.b: "Side with the $ESTATE_ARMY$."
 antiquarians_estate_events.8.c: "Favor neither party."
 antiquarians_estate_events.9.t: "Popular Religion"
 antiquarians_estate_events.9.d: "There has always been some discrepancy between the religion actually taught and defended by the $ESTATE_ANTIQUARIANS$ and the actual faith of the people in the provinces. Most of the time the differences are small enough that the $ESTATE_ANTIQUARIANS$ chooses to ignore them to instead focus on reinforce the more orthodox spiritual ideas of the people.\nIt seems, however, that certain ideas that are quite unorthodox, if rooted in old traditions, have begun to spread together with the [Root.Religion.GetName] faith among our non-[Root.Religion.GetName] subjects. The resulting mix of old heathen ideas, popular superstitions and the actual [Root.Religion.GetName] itself has been quite too much for the $ESTATE_ANTIQUARIANS$ to stomach even if it seems to have made conversion a much more attractive proposition for our heathen subjects."
 antiquarians_estate_events.9.a: "Attempt to root out this syncretism."
 antiquarians_estate_events.9.b: "Better let this run its course."
 antiquarians_estate_events.10.t: "$ESTATE_ANTIQUARIANS$ Political Struggle"
 antiquarians_estate_events.10.d: "The time has come for the $ESTATE_ANTIQUARIANS$ to appoint a new leader to assist our [Root.Monarch.GetTitle] in the capital. The likely candidate is an old cleric with a solid history as a prominent member of the $ESTATE_ANTIQUARIANS$ behind him. He has, however, also acquired many enemies during his life who now hope to see a somewhat younger candidate with a less ugly past be appointed. As [Root.Monarch.GetTitle] it would not be hard to influence this election to the younger candidate who would likely be more loyal. To be seen to meddle in the affairs of the $ESTATE_ANTIQUARIANS$, however, would very likely weaken the faction in the long run."
 antiquarians_estate_events.10.a: "Do not meddle in the affairs of the $ESTATE_ANTIQUARIANS$."
 antiquarians_estate_events.10.b: "Support the younger candidate."
 antiquarians_estate_events.11.t: "Revolt of the [Root.GetName] $ESTATE_ANTIQUARIANS$"
 antiquarians_estate_events.11.d: "In response to the reduction of property of the $ESTATE_ANTIQUARIANS$ the people of the province have risen up to protect the $ESTATE_ANTIQUARIANS$ from our soldiers."
 antiquarians_estate_events.11.a: "Ok."
 antiquarians_estate_events.12.t: "Wavering Loyalty of the $ESTATE_ANTIQUARIANS$"
 antiquarians_estate_events.12.d: "Good relations need to be maintained. As their numbers grow and some of the leaders of the $ESTATE_ANTIQUARIANS$ grow older our warm relations have grown colder. We need to make arrangements with the current breed of $ESTATE_ANTIQUARIANS$ in order to be sure of their loyalty."
 antiquarians_estate_events.12.a: "Ok."

 #Army
 army_estate_events.1.t: "Noble Birth"
 army_estate_events.1.d: "Many of the families of the $ESTATE_ARMY$ won their current position due to the actions of a forefather who served the state in times of war. For most of their sons a life in the field is therefore the only imaginable career. With the modernization of the army, however, common officers are no longer entirely unusual. Members of the Nobility have now approached us asking that we guarantee what they feel is the given right of their class. No man should be able to take service as a commander in the [Root.GetAdjective] armies who is not of noble birth!"
 army_estate_events.1.a: "Guarantee their right to command our armies."
 army_estate_events.1.b: "We cannot commit to such promises."
 army_estate_events.2.t: "Advancement of the $ESTATE_ARMY$"
 army_estate_events.2.d: "The state is not the sole source of influence in our country. Over the last few decades a charismatic champion of the $ESTATE_ARMY$ has successfully managed to increase the power of the leading families of the $ESTATE_ARMY$ over most of the institutions of our country.\nContacts and privileges can be powerful things, especially combined with ambition."
 army_estate_events.2.a: "Ok."
 army_estate_events.3.t: "Encroachment of the $ESTATE_ARMY$ in [noble_encroachment.GetName]"
 army_estate_events.3.d: "It's hard to monitor everyone everywhere all the time and the boundaries between individual land properties are often grounded in old traditions or documents written when the landscape may have looked quite different. For someone with the right resources this can be exploited. A number of prominent $ESTATE_ARMY$ families have used their considerable influence in [Root.Capital.GetCapitalName] to get away with expanding their properties in [noble_encroachment.GetName] considerably. If we want to protect the property of the state we must act soon."
 army_estate_events.3.a: "Let it slide."
 army_estate_events.3.b: "Demand that the land be returned."
 army_estate_events.4.t: "Tyrannical Nobles"
 army_estate_events.4.d: "A representative of the people living in an area dominated by one of the most prominent families of the $ESTATE_ARMY$ has approached the throne today imploring the [Root.Monarch.GetTitle] to take action against what he claims are systematic abuses of power against the people there. As the ruler of [Root.GetName] [Root.Monarch.GetName] has a responsibility to protect his people, not doing so will make us appear weak and may harm the long-term growth of the province. The $ESTATE_ARMY$ would likely not take kindly to chastising such a powerful member of their ranks however."
 army_estate_events.4.a: "Turn a blind eye."
 army_estate_events.4.b: "Chastise the landowner."
 army_estate_events.5.t: "Declining Power of the $ESTATE_ARMY$"
 army_estate_events.5.d: "As both influential land owners and the traditional warrior class in our state the $ESTATE_ARMY$ have not fared well lately. Through a combination of excessive infighting and poorly coordinated power plays the $ESTATE_ARMY$ have lost influence in [Root.Capital.GetCapitalName] and many have retired to their properties in the countryside."
 army_estate_events.5.a: "Ok."
 army_estate_events.6.t: "$ESTATE_ARMY$ demand Stricter Sumptuary Laws"
 army_estate_events.6.d: "Expensive clothes, great banquettes and impressive palaces are some of the most visible symbols of the $ESTATE_ARMY$ but the degree to which one family has money to spend on such things can vary greatly. In some cases the $ESTATE_UNIONS$ of our country are able to spend just as lavishly if not more so than the average noble. While there are old rules and traditions restricting such things for those of less noble birth these are hard to enforce efficiently. This is unacceptable to the powerful $ESTATE_ARMY$ of our country who are now demanding that we update our laws on what an outsider can and cannot wear. They now suggest a number of heavy fines for anyone trying to rise visibly above their betters."
 army_estate_events.6.d.1: "Expensive clothes, great banquettes and impressive palaces are some of the most visible symbols of the $ESTATE_ARMY$ but the degree to which one family has money to spend on such things can vary greatly. In some cases the $ESTATE_UNIONS$ of our country are able to spend just as lavishly if not more so than the average noble. While there are old rules and traditions restricting such things for those of less noble birth these are hard to enforce efficiently. This is unacceptable to the powerful $ESTATE_ARMY$ of our country who are now demanding that we update our laws on what an outsider can and cannot wear. They now suggest a number of heavy fines for anyone trying to rise visibly above their betters."
 army_estate_events.6.a: "Bend to the wishes of the $ESTATE_ARMY$."
 army_estate_events.6.b: "Refuse to obey the $ESTATE_ARMY$."
 army_estate_events.7.t: "The Levee"
 army_estate_events.7.d: "In time many of the everyday occurrences in the life of our [Root.Monarch.GetTitle] and [Root.Monarch.GetHerHis] predecessors has become the subject of ceremony. Being able to attend the bedroom of the ruler as [Root.Monarch.GetSheHe] dresses for instance is considered by many to be the best way to gain the ear of the [Root.Monarch.GetTitle]. An elaborate court life will certainly limit the power of our nobles to plot against us in their countryside properties but it could also prove quite expensive. Denying them the right to be part of the daily life of our [Root.Monarch.GetTitle] entirely on the other hand would also limit their influence but the $ESTATE_ARMY$ would likely resent it."
 army_estate_events.7.a: "Let's keep it at a modest level."
 army_estate_events.7.b: "An elaborate and lengthy ceremony for the most influential."
 army_estate_events.7.c: "We have no need of such things."
 army_estate_events.8.t: "Deteriorating Relations with the $ESTATE_ARMY$"
 army_estate_events.8.d: "Relations between the $ESTATE_ARMY$ and the [Root.Monarch.GetTitle] could hardly be worse. The great sense of distrust is plainly visible by the almost deserted court in [Root.Capital.GetCapitalName] as most prominent families keep to their countryside manors. Unless we do something soon state authority will deteriorate in the areas controlled by the $ESTATE_ARMY$ but any demands from the state will likely be met with arms in hand at this point."
 army_estate_events.8.a: "Leave them be."
 army_estate_events.8.b: "Force them to accept state authority."
 army_estate_events.9.t: "Insubordinate $ESTATE_ARMY$"
 army_estate_events.9.d: "None of our subjects are more associated with war than the $ESTATE_ARMY$. Generations ago their families served us or the states before us and won their current status on the field of battle. Ever since then most of them have kept their old traditions alive, training for a life in the field and making connections with others of the same inclination.\nThe current state of affairs in our country, however, has left us with few members of the $ESTATE_ARMY$ willing to fight our battles. Insubordination has become widespread among the higher officers and we have good reason to suspect more than a few hope for an unsuccessful war."
 army_estate_events.9.a: "Unfortunate."
 army_estate_events.9.b: "It is high time we replaced them with men of true ability."
 army_estate_events.9.c: "It is high time we replaced them with men we can trust."
 army_estate_events.9.dd: "Let us consult the Brahmins, some of these learned men are clearly fit to lead."
 army_estate_events.10.t: "Growth of the Administration"
 army_estate_events.10.d: "As the state and its bureaucracy grow there is an ever-growing need of people to oversee and administrate various lands and functions. The $ESTATE_ARMY$ have traditionally been more associated with military services to the state but have increasingly made it clear that they still expect to be first in line when government offices are being handed out. The $ESTATE_UNIONS$ on the other hand claim that the $ESTATE_ARMY$ considers such appointments as mere rewards and will use them only to enrich themselves. Instead the $ESTATE_UNIONS$ argue we should appoint men out of individual merit.\nThe unexpected death of a trusted secretary has left a vacant position to be filled at the center of this conflict, with the $ESTATE_UNIONS$ supporting one candidate and the $ESTATE_ARMY$ expecting us to pick another. While both candidates are talented men this has to be a political decision."
 army_estate_events.10.d.1: "As the state and its bureaucracy grow there is an ever-growing need of people to oversee and administrate various lands and functions. The $ESTATE_ARMY$ have traditionally been more associated with military services to the state but have increasingly made it clear that they still expect to be first in line when government offices are being handed out. The $ESTATE_UNIONS$ on the other hand claim that the $ESTATE_ARMY$ considers such appointments as mere rewards and will use them only to enrich themselves. Instead the $ESTATE_UNIONS$ argue we should appoint men out of individual merit.\nThe unexpected death of a trusted secretary has left a vacant position to be filled at the center of this conflict, with the $ESTATE_UNIONS$ supporting one candidate and the $ESTATE_ARMY$ expecting us to pick another. While both candidates are talented men this has to be a political decision."
 army_estate_events.10.a: "With a great pedigree come great abilities."
 army_estate_events.10.b: "Self-made men are what we need to run this country."
 army_estate_events.10.c: "Let us turn to the $ESTATE_ANTIQUARIANS$ instead."
 army_estate_events.10.c.2: "Let us turn to the Brahmins instead."
 army_estate_events.10.dd: "Let us turn to the $ESTATE_DHIMMI$ instead."
 army_estate_events.11.t: "Tradition of Service"
 army_estate_events.11.d: "The $ESTATE_ARMY$ have a long tradition of service to the state both as military leaders or more recently as dependable administrators. In a state where the $ESTATE_ARMY$ are as strongly entrenched and loyal as ours this means that from time to time nobles of great talent and loyalty will emerge to lead the country to greatness."
 army_estate_events.11.a: "Great!"
 army_estate_events.12.t: "Rise of the [Root.GetName] $ESTATE_ARMY$"
 army_estate_events.12.d: "The $ESTATE_ARMY$ are refusing to accept the confiscation of their property in [Root.GetName] and have risen in revolt against us!"
 army_estate_events.12.a: "Ok."
 army_estate_events.13.t: "Wavering Loyalty of the $ESTATE_ARMY$"
 army_estate_events.13.d: "Good relations need to be maintained. As their numbers grow and some of the leaders of the $ESTATE_ARMY$ grow older our warm relations have grown colder. We need to make arrangements with the current breed of $ESTATE_ARMY$ in order to be sure of their loyalty."
 army_estate_events.13.a: "Ok."

 #Unions
 unions_estate_events.1.t: "Revolt of the [Root.GetName] $ESTATE_ARMY$"
 unions_estate_events.1.d: "Appalled at the loss of their privileges the $ESTATE_ARMY$ of the [Root.GetName] province have taken up arms against us!"
 unions_estate_events.1.a: "Ok."
 unions_estate_events.2.t: "Social Banditry"
 unions_estate_events.2.d: "A host of social and economic problems in [Root.Country.GetName] have led to an eruption of highway banditry throughout the realm. Banditry has become so prolific that some cities have not received a single trade caravan in months.\n\nSeveral bandit leaders are seen as folk heroes by the local populace, bravely resisting the rule of the parasitic state of [Root.Country.GetName], founding new frontier towns, and recruiting local labor. Drawing into their ranks Hindus and Muslims, toddy-tappers and smiths, the bandits have attracted widespread support.\n\nA direct military confrontation with the bandits would solve the immediate problem if we could root them out from their makeshift forts. However, the problem is only likely to resurface if we do not address the social and economic factors that make the bandits powerful and popular."
 unions_estate_events.2.a: "Kill them all!"
 unions_estate_events.2.b: "Address the social causes of banditry."
 unions_estate_events.3.t: "$ESTATE_UNIONS$ Thriving in [Root.Country.GetName]"
 unions_estate_events.3.d: "The $ESTATE_UNIONS$ caste occupies a privileged and favored position in [Root.Country.GetName]. As the backbone of our economy, the $ESTATE_UNIONS$ expertise in all matters mercantile and industrious are a great boon to our nation. Thanks to our patronage and their rising fortune, the $ESTATE_UNIONS$ have expanded local industry in [thriving_vaisyas_province.GetName]."
 unions_estate_events.3.a: "Excellent."
 unions_estate_events.4.t: "Developments in Textile Production"
 unions_estate_events.4.d: "The textile industry of the Indian subcontinent is unrivaled. Vast plantations grow silk and cotton, feeding mighty manufactories that produce countless millions of yards of textile cloth. Planters, weavers, dyers, merchants and even noble princes create an intricate and organized network of labor, production, and trade. Such a thriving commercial market is naturally an ideal breeding ground for innovation. Through our wise delegation of the industry to the $ESTATE_UNIONS$ caste, [Root.Country.GetName] finds itself at the forefront of new developments in textile production."
 unions_estate_events.4.a: "Excellent"
 EST_VAL_TEXTILE_VAISYAS: "Advancements in Textile Production: §Y$VAL$%§!"
 unions_estate_events.5.t: "Advancement of the $ESTATE_UNIONS$ Caste"
 unions_estate_events.5.d: "The $ESTATE_UNIONS$ are of relatively low caste according to Vedic scriptures, but this theoretical rank does not always reflect their true influence. Throughout [Root.Country.GetName] the $ESTATE_UNIONS$ have seen their fortunes increase, and their status improved in practice if not in theory."
 unions_estate_events.5.a: "Okay."
 unions_estate_events.6.t: "Decline of the $ESTATE_UNIONS$ Caste"
 unions_estate_events.6.d: "The $ESTATE_UNIONS$, the caste of tradesmen and farmers, have always struggled to exert political and social influence in India’s often rigidly hierarchical society. In recent years their struggle has been in vain, and their influence throughout [Root.Country.GetName] is reduced."
 unions_estate_events.6.a: "Okay."
 EST_VAL_VAISYAS_ADVANCE: "Advancement of the $ESTATE_UNIONS$ Caste: §Y$VAL$%§!"
 EST_VAL_VAISYAS_DECLINE: "Decline of the $ESTATE_UNIONS$ Caste: §Y$VAL$%§!"
 unions_estate_events.7.t: "The Status of the $ESTATE_UNIONS$ Caste"
 unions_estate_events.7.d: "The bounds of caste are felt and seen most explicitly during ritual occasions. With the Brahmins taking center stage for ceremonies, their status as leaders of the spiritual hierarchy is made clear to all in attendance. The Kshatriyas, warriors and princes, make their own displays of power and status.\n\nOften overlooked are the $ESTATE_UNIONS$, our traders and craftsmen. Seeking to advance their station, the representatives of the $ESTATE_UNIONS$ guilds have requested that sufficiently esteemed members of their caste be allowed the right to ride palanquins and blow conch shells during certain ceremonies. Granting their request would upset the rigid Brahmins, but would earn the favor of the $ESTATE_UNIONS$."
 unions_estate_events.7.a: "Promote social advancement for the $ESTATE_UNIONS$"
 unions_estate_events.7.b: "The lower castes should know their place."
 EST_VAL_VAISHYA_MOBILITY: "Caste restrictions relaxed: §Y$VAL$%§!"
 EST_VAL_VAISHYA_MOBILITY_BRAHMINS: "Caste restrictions relaxed: §Y$VAL$%§!"
 EST_VAL_CASTE_DISCRIMINATION: "Caste restrictions enforced: §Y$VAL$%§!"
 EST_VAL_CASTE_DISCRIMINATION_BRAHMINS: "Caste restrictions enforced: §Y$VAL$%§!"
 unions_estate_events.8.t: "Dealing in Luxury Goods"
 unions_estate_events.8.d: "[Root.Country.GetName] has become renowned for its trade in high value commodities such as spices, precious gemstones, and fine silks. Merchants come from far off lands to purchase goods that we produce in abundance, but which to them are exotic luxuries.\n\nThe key to our success in these industries has been our patronage of various guilds who draw their membership from the $ESTATE_UNIONS$ caste. Our investments have thus far proven profitable, and it stands to reason that further investment will only continue to yield greater riches. We should determine which of our luxury goods industries is most important to [Root.Country.GetName] and focus our efforts on the advancement of the guilds involved."
 unions_estate_events.8.a: "Diamonds are forever."
 unions_estate_events.8.b: "Spice is the lifeblood of our nation."
 unions_estate_events.8.c: "Silks have always been profitable."
 VAISYA_GUILDS_PROMOTED: "Promoting Guilds: §Y$VAL$%§!"
 unions_estate_events.9.t: "Guilds Make Policy Demands"
 unions_estate_events.9.d: "[Root.Monarch.GetName] has granted many privileges and concessions to the $ESTATE_UNIONS$ merchant guilds. Wielding almost unchecked power over the nation’s economy, they have become a force to be reckoned with in [Root.GetAdjective] politics.\n\nSensing an opportunity to accumulate even greater power, the most powerful of these guilds have sent an embassy to [Root.Capital.GetName] with a series of polite but emphatic policy recommendations. Our financial advisors see some commercial merit to these policies, but note that they entail granting an outrageous degree of autonomy to the provinces where the guilds are most powerful, essentially making them into merchant-princes. Refusing these demands would anger the guilds greatly, though it would go a long way towards curtailing their power."
 unions_estate_events.9.a: "Grant privileges."
 unions_estate_events.9.b: "Deny privileges."
 EST_VAL_VAISYA_GUILD_PRIVILEGES: "Guild Privileges: §Y$VAL$%§!"
 EST_VAL_VAISYA_NO_PRIVILEGES: "Guild Privileges Denied: §Y$VAL$%§!"
 unions_estate_events.10.t: "Stagnation and Drought in [drylands_province.GetName]"
 unions_estate_events.10.d: "The Deccan Plateau is a dry and rugged land, requiring regular investment in its frontier settlements to be profitable to the state. Decades of neglect and a series of unexpected droughts in [drylands_province.GetName] have led to poor harvests, a steady decline in land revenue, and a trend towards migration away from the drylands and towards the wealthy cities of the coast.\n\nThe situation in [drylands_province.GetName] could however be reversed through the construction of canals and water tanks, ensuring enough water to allow the population to grow and for agriculture to expand. While this would end the stagnation in [drylands_province.GetName], it would draw our focus away from our coastal trading settlements. We must consider which is more valuable to us at the present time."
 unions_estate_events.10.a: "Build water tanks and canals to restore [drylands_province.GetName]"
 unions_estate_events.10.b: "Our coastal cities are much more profitable."
 unions_estate_events.11.t: "Mercantile Society"
 unions_estate_events.11.d: "[Root.GetAdjective] society is increasingly becoming more concerned with trade, industry, and profit than on martial endeavors. Many nobles, especially from the ranks of the Kshatriya warrior castes, are concerned that our nation is becoming soft and ill-prepared for war as Princes prefer to devote themselves to commerce rather than military studies. Representatives of the $ESTATE_UNIONS$ caste argue not only that war is bad for business, but that a nation without full coffers cannot wage war effectively. We must decide whether to promote a mercantile or a martial society."
 unions_estate_events.11.a: "Strive towards a more mercantile society."
 unions_estate_events.11.b: "Promote a warrior society."
 VAISYA_MERCANTILE_SOCIETY: "Mercantile Society: §Y$VAL$%§!"
 VAISYA_MARTIAL_SOCIETY: "Martial Society: §Y$VAL$%§!"

 #Press
 press_estate_events.1.t: "Revolt of the [Root.GetName] $ESTATE_PRESS$"
 press_estate_events.1.d: "Appalled at the loss of their privileges the $ESTATE_PRESS$ of the [Root.GetName] province have taken up arms against us!"
 press_estate_events.1.a: "Ok."
 EST_VAL_JAINS_ADVANCE: "Advancement of the $ESTATE_PRESS$ Community: §Y$VAL$%§!"
 EST_VAL_JAINS_DECLINE: "Decline of the $ESTATE_PRESS$ Community: §Y$VAL$%§!"
 press_estate_events.2.t: "$ESTATE_PRESS$ Influence Expands"
 press_estate_events.2.d: "Many influential $ESTATE_PRESS$ have found a home in the court of [Root.Country.GetName]. $ESTATE_PRESS$ ascetics, bankers, and merchants alike have the ear of the [Root.Monarch.GetTitle]. There are even rumors that [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] has joined in $ESTATE_PRESS$ rituals. Though a small religious minority, the $ESTATE_PRESS$ are gaining power in politics and society."
 press_estate_events.3.t: "$ESTATE_PRESS$ Influence Declines"
 press_estate_events.3.d: "The $ESTATE_PRESS$ once again find themselves lacking in social capital. Prominent ascetics have managed to get themselves exiled from court following a series of religious and political disagreements, and $ESTATE_PRESS$ merchants find their fortunes are waning. $ESTATE_PRESS$ influence is on the decline."
 press_estate_events.3.a: "Accept"
 press_estate_events.4.t: "$ESTATE_PRESS$ Resist Persecution"
 press_estate_events.4.d: "The $ESTATE_PRESS$ community of [Root.Country.GetName] have become utterly disloyal following many acts of disrespect and persecution by the state. The situation has become great exacerbated by an outrageous act of sacrilege. One of our [Root.Religion.GetName] governors marched into a $ESTATE_PRESS$ temple, slaughtered a cow, and desecrated the noses of all the icons inside. Unwilling to accept further persecution, the $ESTATE_PRESS$ community has resolved to oppose our government. Their methods of resistance are unorthodox yet effective; rather than rising up in violent rebellion they boycott institutions of state, deny loans, and refuse all participation in government. Our reliance on the $ESTATE_PRESS$ community has become a damning vulnerability."
 press_estate_events.4.a: "At least they are pacifists."
 press_estate_events.5.t: "$ESTATE_PRESS$ Moneylenders Call in Debts"
 press_estate_events.5.d: "Several prominent $ESTATE_UNIONS$ guilds have accumulated substantial debts to $ESTATE_PRESS$ banking families. Unwilling to pay up, representatives of these guilds have petitioned the [Root.Monarch.GetTitle] for forgiveness of their debt. They argue that their finances will be ruined if they are forced to continue making payments, though the $ESTATE_PRESS$ moneylenders retort that their inability to pay is due to their own mismanagement. How shall we handle this dispute?"
 press_estate_events.5.a: "The guilds must pay their debt."
 press_estate_events.5.b: "The $ESTATE_PRESS$ must forgive the debt."
 press_estate_events.5.c: "We shall settle the debt ourselves."
 EST_VAL_JAINS_PAYMENT: "$ESTATE_PRESS$ Debts Repaid: §Y$VAL$%§!"
 EST_VAL_JAINS_PAYMENT_DENIED: "$ESTATE_PRESS$ Debts Forgiven: §Y$VAL$%§!"
 press_estate_events.6.t: "$ESTATE_PRESS$ and Brahmin Bankers"
 press_estate_events.6.d: "While [Root.Country.GetName] typically relies on $ESTATE_PRESS$ banking families to finance state loans, the $ESTATE_PRESS$ are far from the only financiers in the realm. Several Brahmin families also engage in banking. Representatives of these Brahmins argue the case for favoring their services over the $ESTATE_PRESS$. While they cannot offer the same low interest rates, they stress that the confidence of the Hindu people in Brahmin leadership will correspond to increased faith in the [Root.GetAdjective] economy."
 press_estate_events.6.a: "$ESTATE_PRESS$ bankers have served us perfectly well."
 press_estate_events.6.b: "Let us favor the Brahmins instead."
 press_estate_events.7.t: "A Generous Donation from the $ESTATE_PRESS$"
 press_estate_events.7.d: "The [Root.GetAdjective] state has allied with a number of wealthy $ESTATE_PRESS$ families. They have been granted positions in the administration, control over $ESTATE_PRESS$ pilgrimage sites, and preferential treatment in the taxation system. Our heavy patronage has at last paid off; they have offered us the service of a number of skilled financiers to aid our administration, and donated a large sum to our coffers. The workings of the state now run as smoothly as they ever have."
 press_estate_events.7.a: "How very generous."
 EST_VAL_JAINS_PREFERRED_BANKERS: "Preferred $ESTATE_PRESS$ Bankers: §Y$VAL$%§!"
 EST_VAL_BRAHMINS_PREFERRED_BANKERS: "Preferred Brahmin Bankers: §Y$VAL$%§!"
 EST_VAL_JAIN_ADMINISTRATION: "$ESTATE_PRESS$ in Administration: §Y$VAL$%§!"
 press_estate_events.8.t: "Paryushana"
 press_estate_events.8.d: "Paryushana marks the holiest period of the $ESTATE_PRESS$ religious calendar. It is a time of fasting, austerity, and absolution. Members of the $ESTATE_PRESS$ community use this time for prayer, meditation, and asking forgiveness from their fellows.\n$ESTATE_PRESS$ ministers employed in the [Root.GetAdjective] administration have petitioned the state to ask that the slaughter of animals be prohibited for the duration of Paryushana. While a costly proposal for our butchers, it has been suggested that the state could make up for the loss of profit."
 press_estate_events.8.a: "Prohibit animal slaughter for Paryushana."
 press_estate_events.8.b: "We will not make concessions to heathen faiths."
 press_estate_events.9.t: "Jainism on Trial"
 press_estate_events.9.d: "While heathen religions can be tolerated, there is no place in [Root.Country.GetName] for kafirs who believe in no God at all. The $ESTATE_ANTIQUARIANS$ has charged the $ESTATE_PRESS$ with being kafirs, non-believers in God, and have held a debate before the [Root.Monarch.GetTitle] to settle the matter.\n\nThe $ESTATE_ANTIQUARIANS$ argue that the $ESTATE_PRESS$ hold no belief in one who is pure, without physical form, changeless, sinless, emancipated from rebirth, passionless, independent, a slayer of sins, and the architect of all joy. This conception of God, they argue, is shared between Muslims and Hindus but absent among $ESTATE_PRESS$.\n\nThe $ESTATE_PRESS$ monks present at the debate fervently repudiate this view. Opting for flexibility, they put forth a multitude of $ESTATE_PRESS$ doctrines to demonstrate their theism from the worship of Jina to the very concept of Dharma.\n\nUltimately, it falls upon the [Root.Monarch.GetTitle] to decide the fate of Jainism in [Root.Country.GetName]. We must consider which argument we find most compelling."
 press_estate_events.9.a: "The $ESTATE_PRESS$ are theists, as we are."
 press_estate_events.9.b: "The $ESTATE_PRESS$ are kafirs, they believe in no God."
 EST_VAL_JAINS_ARE_THEISTS: "$ESTATE_PRESS$ Recognized as Theists: §Y$VAL$%§!"
 EST_VAL_JAINS_ARE_KHAFIRS: "$ESTATE_PRESS$ Denounced as Kafirs: §Y$VAL$%§!"
 press_estate_events.10.t: "$ESTATE_PRESS$ Demand Religious Concessions"
 press_estate_events.10.d: "Representatives of the [Root.GetAdjective] $ESTATE_PRESS$ community appear before the [Root.Monarch.GetTitle] with a proposal; cement the status of Jainism in both state and society in exchange for the undying loyalty of the community. They mean to achieve this status through the enactment of policies granting religious concessions. These would include the prohibition of animal slaughter, ending the confiscation of the property of the deceased, abolishing religious taxes, and the release of political prisoners with ties to prominent $ESTATE_PRESS$ families.\n\nThese proposals have been met with outrage from the [Root.Religion.GetName] clergy, and are likely to be unpopular throughout the realm. It may be time to sever our close alliance with the $ESTATE_PRESS$."
 press_estate_events.10.a: "Agree to the concessions."
 press_estate_events.10.b: "They have gone too far. Time to cut ties."
 EST_VAL_JAIN_RELIGIOUS_CONCESSIONS: "Major Religious Concessions: §Y$VAL$%§!"
 EST_VAL_JAIN_RELIGIOUS_CONCESSIONS_DENIED: "Religious Concessions Denied: §Y$VAL$%§!"
 press_estate_events.11.t: "The Service of [Root.jain_advisor.GetName]"
 press_estate_events.11.d: "[Root.jain_advisor.GetName], a wealthy statesman of the $ESTATE_PRESS$ faith, has long been a close ally and confidant to [Root.Monarch.GetName]. Through years of service to the [Root.GetAdjective] nation, [Root.jain_advisor.GetName] has proven not only that he is loyal beyond reproach, but also that he is a skilled administrator and military strategist. [Root.jain_advisor.GetName] would be best able to continue serving the state if we were to formally grant him the title of Peshwa, the office of prime minister."
 press_estate_events.11.a: "Make [Root.jain_advisor.GetName] Prime Minister."
 press_estate_events.11.b: "Appoint [Root.jain_advisor.GetName] with a lesser title instead."
 EST_VAL_JAIN_PESHWA: "$ESTATE_PRESS$ Peshwa: §Y$VAL$%§!"
 EST_VAL_JAIN_PESHWA_REFUSED: "$ESTATE_PRESS$ Advisor Denied Office: §Y$VAL$%§!"