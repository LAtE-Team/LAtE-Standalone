 #Events
 ruins_events.0.t:0 "Debug Event"
 ruins_events.0.d:0 "If you are seeing this you shouldn't be. \n \n [Root.ruinsUpgradeVariable.GetName] is [Root.ruinsUpgradeVariable.GetValue]"
 ruins_events.0.a:0 "Uh oh."
 ruins_events.0.b:0 "Grow."
 ruins_events.1.t:0 "Renovation of the Ruins of [Root.GetName]"
 ruins_events.1.d:0 "As the province of [Root.GetName] grows, the ruins become more and more of a hinderance. If we wish, we can begin renovations in the province, clearing and improving the ruins to facilitate further growth. This would take awhile, and consume most of the productive and developmental energy of the province."
 ruins_events.1.a:0 "Let us begin at once"
 ruins_events.1.b:0 "Maybe some other time"
 ruins_events.1.c:0 "We have no time for such matters"
 ruins_events.2.t:0 "Completion of the Renovations of [Root.GetName]"
 ruins_events.2.d:0 "After many months of hard work, the renovations of the ruins of [Root.GetName] are finally complete."
 ruins_events.2.a:0 "Hurrah"
 ruins_events.3.t:0 "Hidden Event"
 ruins_events.3.d:0 "If you see this something has gone wrong."
 ruins_events.3.a:0 "Uh oh"
 ruins_events.4.t:0 "Unexpected Costs"
 ruins_events.4.d:0 "As the renovations of [Root.GetName] continues, the local officials have incurred unexpected costs that they cannot cover with the resources available to them. They have now petitioned the [Root.Owner.Monarch.GetTitle] asking for additional funds to keep the project moving forward. If we refuse the project will be set back, but can we afford such an expense?"
 ruins_events.4.a:0 "We will just have to pay"
 ruins_events.4.b:0 "The merchants will pay for us"
 ruins_events.4.c:0 "We will just have to tighten our belts"
 ruins_events.5.t:0 "Clearing Encampments"
 ruins_events.5.d:0 "While renovating [Root.GetName] many camps must be cleared out. Recently, a large bandit camp has slowed progress down to a crawl. the local officials have petitioned the [Root.Owner.Monarch.GetTitle] requesting soldiers to clear out these bandits. Of course we could always simply divert the renovations around the camp, and through some existing houses."
 ruins_events.5.a:0 "Send in more troops"
 ruins_events.5.b:0 "We must divert the plans"
 ruins_events.5.c:0 "We must simply wait them out"
 ruins_events.6.t:0 "Useless Plans"
 ruins_events.6.d:0 "Throughout the process of renovating [Root.GetName] many plans and commissions must be drafted in order to deal with the massive size of the ruins. Unfortunately some of the most recently plans are grossly inaccurate to the situation on the ground. In order to prevent further delay we would need to divert significant administrative resources to drawing up new plans/"
 ruins_events.6.a:0 "We will just have to plan more"
 ruins_events.6.b:0 "[Root.Owner.Adm_Advisor.GetName] will handle it"
 ruins_events.6.c:0 "Our workers will simply figure it out"
 ruins_events.7.t:0 "Local Officials Siphon Resources"
 ruins_events.7.d:0 "In order to renovate the ruins of [Root.GetName] many local officials must be entrusted with resources and power. Unfortunately these resources do not always end up in their intended place, and recently there has been large scale embezzlement of state funds. It is up to the the [Root.Owner.Monarch.GetTitle] to decide how to deal the offending officials."
 ruins_events.7.a:0 "We will simply placate them"
 ruins_events.7.c:0 "Fire them all"
 ruins_events.8.t:0 "Recovered Workshops"
 ruins_events.8.d.scavengers:0 "While renovating [Root.GetName] some large buildings have been discovered which could easily function as warehouses or guildhouses. We could easily divert some resources to refurbish these building, improving the productive capacity of the province. Alternatively we could simply award them to local scavengers in exchange for some help with clearing the ruins."
 ruins_events.8.d.noscavengers:0 "While renovating [Root.GetName] some large buildings have been discovered which could easily function as warehouses or guildhouses. We could easily divert some resources to refurbish these building, improving the productive capacity of the province. Alternatively we could simply award them to local officials and artisans as a reward for their rapid progress."
 ruins_events.8.a:0 "Let us utilize them"
 ruins_events.8.b:0 "Let us distribute them"
 ruins_events.9.t:0 "Discovered Treasures"
 ruins_events.9.d.scavengers:0 "The Old World was full of treasures, and as we renovate [Root.GetName] we cannot help but find more. Recently a large cash has been found which, with some work, could bolster our coffers. However this would slow down the renovating process. Alternatively, we could let the local Scavengers pick them clean themselves, which would surely attract more workers."
 ruins_events.9.d.noscavengers:0 "The Old World was full of treasures, and as we renovate [Root.GetName] we cannot help but find more. Recently a large cash has been found which, with some work, could bolster our coffers. However this would slow down the renovating process. Alternatively, we could let the local population pick them clean themselves, which would surely attract more workers."
 ruins_events.9.a:0 "Bring the treasure to us"
 ruins_events.9.b:0 "Let it be recovered naturally"
 ruins_events.10.t:0 "Uncovered Resources"
 ruins_events.10.d.scavengers:0 "It is no secret that in the Old World many wonders we're fabricated on a massive scale. As we renovate [Root.GetName] we have uncovered a factory where, long ago, beautiful things were created. If we diverted some resources to renovating this factory, we could easily begin producing some of these good again. Alternatively we could simply let the Scavengers pick the factory clean, attracting more workers for the renovating project."
 ruins_events.10.d.noscavengers:0 "It is no secret that in the Old World many wonders we're fabricated on a massive scale. As we renovate [Root.GetName] we have uncovered a factory where, long ago, beautiful things were created. If we diverted some resources to renovating this factory, we could easily begin producing some of these good again. Alternatively we could simply let the workers pick the factory clean, enriching their own pockets."
 ruins_events.10.a:0 "We will exploit these resources"
 ruins_events.10.b:0 "Best to leave it be"

