 ruins_modifier_1: "Overgrown Ruins"
 desc_ruins_modifier_1: "These ruins are a tangle of rubble and vegetation. Though there are some settlements, it will take a lot of work to restore the terrain."
 ruins_modifier_2: "Cleared Ruins"
 desc_ruins_modifier_2: "These ruins have been cleared of most rubble and vegetation. The outlines of roads allow for decent settlement."
 ruins_modifier_3: "Functional Ruins"
 desc_ruins_modifier_3: "These ruins have had there roads largely restored along with various large buildings."
 ruins_modifier_4: "Restored Ruins"
 desc_ruins_modifier_4: "These ruins have been largely restored, with running water and roads. Though the city is not nearly as large or tall as the ruins suggest the city would have been pre-event, it is still quite a feat."
 ruins_modifier_5: "Metropolis"
 desc_ruins_modifier_5: "It is becoming harder to tell that this city was built on ruins, save for the occasional tower. The city now sprawls in every direction, and may one day reach it's previous glory."
 ruins_under_construction_modifier: "Ruins Under Renovations"
 desc_ruins_under_construction_modifier: "This province is busy renovating the ruins which make up its terrain, draining production and development resources."
