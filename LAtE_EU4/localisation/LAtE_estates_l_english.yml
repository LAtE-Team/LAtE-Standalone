 #Unions Agendas Descriptions
 estate_unions_build_trade_building_in_y_desc: "The [Root.GetUnionsName] claim that the marketplace in [agenda_province.GetName] is too small to suit their needs. They request that we invest in a larger market, which they say will greatly increase the prosperity of the province and the country as a whole."
 estate_unions_build_port_building_in_y_desc: "The [Root.GetUnionsName] call for the expansion of [agenda_province.GetName]'s port facilities, allowing the province to develop into a valuable naval base for our nation."
 estate_unions_build_production_building_in_y_desc: "The entrepreneurs among the [Root.GetUnionsName] of [agenda_province.GetName] ask that we invest in their province's production infrastructure. They claim that the expanded facilities they propose would greatly increase the prosperity of the province and the country as a whole."
 estate_unions_build_manufactory_in_y_desc: "The [Root.GetUnionsName] of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 estate_unions_build_university_in_y_desc: "The [Root.GetUnionsName] ask us to fund the establishment of a new university in [agenda_province.GetName], so that the best minds of the country may congregate and together lead us forwards to greater technological and societal advances."
 estate_unions_pay_off_loans_desc: "The [Root.GetUnionsName] are troubled by the state of our nation's finances. They are pressuring us to rein in our spending and reduce the scale of our debts."
 estate_unions_restore_republican_tradition_desc: "The state of our Republic worries the [Root.GetUnionsName]. They call for action to strengthen our institutions and restore public faith in democracy."
 estate_unions_restore_currency_desc: "The [Root.GetUnionsName] are concerned at the inflation [Root.GetUsableName] is experiencing. They call for it to be curbed before it gets out of hand!"
 estate_unions_recovery_from_hyperinflation_desc: "The [Root.GetUnionsName] complain bitterly at the hardship caused by the rapid devaluation of our currency. They demand action to restore stable prices!"
 estate_unions_increase_trade_power_in_X_desc: "The [Root.GetUnionsName] call for us to increase our commercial presence in the [agenda_trade_node.GetTradeNodeName] trade node, an action they claim would greatly increase the prosperity of the nation."
 estate_unions_access_sea_desc: "The [Root.GetUnionsName] yearn for access to the sea, our lack of which is harming their mercantile interests. They request military action to secure a port for our nation."
 estate_unions_build_a_fleet_desc: "The [Root.GetUnionsName] bemoan the pitiful state of our fleet. They call for us to expand it significantly with an ambitious shipbuilding program so as to ensure that their trade interests may be protected."
 estate_unions_bigger_fleet_than_rival_desc: "The strength of the [agenda_country.GetAdjective] fleet is a matter of great concern to the [Root.GetUnionsName], who worry that they would easily achieve naval supremacy in a war, thus wrecking the security of our trade routes. They call for us to expand our fleet to match that of our rivals."
 estate_unions_improve_dip_rep_desc: "The [Root.GetUnionsName] are concerned at the poor reputation [Root.GetUsableName] has for dishonesty in diplomatic affairs. They are pushing for us to restore our nation's honor in the eyes of our peers."
 estate_unions_get_cash_desc: "The pitiful state of our coffers is a matter of great concern to the [Root.GetUnionsName]. They urge us to moderate our spending so that our treasury may be replenished."
 estate_unions_colonise_X_desc: "The [Root.GetUnionsName]' prospectors have identified [agenda_province.GetAreaName] as a fertile area well-suited for colonization. They request an expedition to claim it for [Root.GetUsableName]."
 estate_unions_colonise_more_X_desc: "Our settlers in [agenda_owned_province.GetName] report a thriving colony and a land that is ripe for further settlement. The [Root.GetUnionsName] request that we send colonists to claim the rest of [agenda_province.GetAreaName] for [Root.GetUsableName]."
 estate_unions_colonial_nation_desc: "Our settlements in [agenda_province.GetColonialRegionName] are growing fast. The [Root.GetUnionsName] advocate that we support this growth and aid them to establish their own administration, so that they may develop into a regional outpost of [Root.GetAdjective] power able to stand on their own two legs."
 estate_unions_reduce_corruption_desc: "The [Root.GetUnionsName] complain at the injustices caused by the corruption that plagues our nation. They urge us to take action to restrict such illegal practices."
 estate_unions_protect_against_piracy_desc: "The [Root.GetUnionsName] bemoan their losses from piracy in the [agenda_trade_node_sea.GetName]. They beseech us to take action to drive out the pirates and privateers that are plundering their trade ships."
 estate_unions_hire_advisor_desc: "The [Root.GetUnionsName] desire the [Root.Monarch.GetTitle] to hire a new diplomatic advisor."
 estate_unions_fire_advisor_desc: "[Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] has insulted the [Root.GetUnionsName]. They demand that we fire [Root.Dip_Advisor.GetHerHim]!"

 #Press
 estate_press: "Press"
 estate_press_desc: "This estate represents the educated writers who reproduce Old World Knowledge as well as covering current events. Though they nominally follow the state faith, they are given more room to challenge the orthodoxy. They have found a niche in diplomacy and bureaucracy that makes them an asset to any state that offers them patronage."
 press_loyalty_modifier: "[Root.GetPressName] Loyalty Equilibrium"
 press_influence_modifier: "[Root.GetPressName] Influence"
 estate_privileges_and_agendas_events.3.pr: "The Proposal of the [Root.GetPressName]"
 local_press_displeased: "Local [Root.GetPressName] Displeased"
 curtail_estate_press_title: "Curtail the [Root.GetPressName]"
 curtail_estate_press_desc: "The [Root.GetPressName] have a stranglehold on our government. To seize control back from them we will need to curtail their power and privileges."
 estate_press_disaster: "Press Coup"
 estate_press_disaster_desc: "The Press have grown so powerful they assumed de facto control over our country"
 estate_publishers: "Publishers"

