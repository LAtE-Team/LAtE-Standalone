 #Army Privileges Descriptions
 estate_army_land_rights_desc: "The [Root.GetArmyName], the best men of the nation, are surely those with the greatest claim to its lands."
 estate_army_army_primacy_desc: "Giving the [Root.GetArmyName] free rein over our military would strengthen our capacities considerably, even if it may cost us dearly in compensating their contributions."
 estate_army_officer_corp_desc: "The [Root.GetArmyName] are experienced in the art of leading men. It is only sensible that they should be the ones to lead our armies."
 estate_army_levies_desc: "Levies from the [Root.GetArmyName] provide the majority of our nation's armies. An arrangement can be made for them to provide us with more men in return for other compensation."
 estate_army_right_of_counsel_desc: "The [Root.GetArmyName] must have the right to speak to the [Root.Monarch.GetTitle] openly and freely, without fear of repercussions."
 estate_army_special_regiments_desc: "We can sponsor training and recruitment program to be able to raise ancient special units."

