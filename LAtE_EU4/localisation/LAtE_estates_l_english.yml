 #Antiquarians Privileges Descriptions
 estate_antiquarians_land_rights_desc: "If they cannot support themselves from the land they have been granted, the [Root.GetAntiquariansName] will be unable to perform their spiritual duties."
 estate_antiquarians_religious_state_desc: "By making matters of religion our foremost priority, we shall forge our nation into a more cohesive whole."
 estate_antiquarians_new_world_mission_desc: "The New World is teeming with heathens. It is the calling of the [Root.GetAntiquariansName] to bring the truth of the [Root.Religion.GetName] faith to these lands."
 estate_antiquarians_clerical_oversight_desc: "The only sure way to guarantee that correct practices are maintained is to allow the [Root.GetAntiquariansName] to oversee the implementation of the [Root.Monarch.GetTitle]'s decisions."
 estate_antiquarians_enforced_one_faith_desc: "It is self-evident that [Root.GetReligionNoun] is the one true faith. There shall be no compromising our beliefs for those who heed the words of heretics and heathens!"
 estate_antiquarians_for_the_faith_desc: "To wage war for our faith is the prime calling of all true believers."
 estate_antiquarians_statutory_rights_desc: "In return for their support in a moment of need, the [Root.Monarch.GetTitle] has agreed to grant the Estates considerable rights that place stringent limitations on [Root.Monarch.GetHerHis] authority."
 estate_antiquarians_religious_diplomats_desc: "Good diplomacy is hard to achieve. It takes a few simple misunderstandings and the relation between two countries plummets.\nBy sending very religious diplomats to our brethren in faith we can at least prevent this situation from happening."
 estate_antiquarians_old_world_communities_desc: "In the provinces they operate in, the Antiquarians tend to create communities around Old World Artifacts. By encouraging this practice we can facilitate the growth of communities in provinces with §YScavenging Hubs§!."

