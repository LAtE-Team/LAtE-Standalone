 estate_anabaptists: "Anabaptists"
 estate_anabaptists_desc: "Though Anabaptists typically refuse any association with worldly politics, they have allowed some attached to our state in exchange for special privileges. In particular their non-violent oath which they seek to uphold will prevent them from serving in our armies, and they are sure to resist any attempts at conscription."
