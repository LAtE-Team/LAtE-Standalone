 #Unions Privileges Descriptions
 estate_unions_land_rights_desc: "The [Root.GetUnionsName], the middle classes of our society, desire land above all else, so that they may finally be seen as equals by the Nobility. Granting them this wish would earn their immeasurable gratitude."
 estate_unions_loyalty_privilege_desc: "Granting the [Root.GetUnionsName] greater freedom in their commercial affairs will increase their willingness to support the [Root.Monarch.GetTitle]."
 estate_unions_advisor_desc: "In matters of commerce, the [Root.GetUnionsName] are far more knowledgeable than the [Root.Monarch.GetTitle]. It would be folly not to make use of this advice to ensure that the wheels of the economy remain in motion."
 estate_unions_wartaxes_desc: "Soliciting the solidarity of the [Root.GetUnionsName] would significantly decrease the financial burdens of war on our administration."
 estate_unions_exclusive_trade_rights_desc: "The [Root.GetUnionsName] livelihood depends on trade. Their position would be considerably strengthened if we granted them a degree of exclusivity in their control of the revenues derived from it, a move which would surely be reciprocated in the form of greater support for the [Root.Monarch.GetTitle]."
 estate_unions_private_trade_fleets_desc: "Wealth derived from shipping is particularly important to the [Root.GetUnionsName], making up a significant part of their income. It is only right that they should be allowed to maintain private fleets for the purpose of protecting this trade from disruption."
 estate_unions_old_world_construction_desc: "In the provinces we restore Old World artifacts in, the [Root.GetUnionsName] collect both construction tools and techniques. These could be put to use to increase construction speed and costs for out provinces with §YScavenging Hubs§!."
 estate_unions_indebted_to_unions_desc: "The [Root.GetUnionsName] are willing to offer cheap loans to the [Root.GovernmentName] in return for greater political influence. However, this would drain funding away from their business interests and cause a slowdown in the economy."

