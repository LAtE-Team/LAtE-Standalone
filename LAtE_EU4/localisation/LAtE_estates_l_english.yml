 #Anabaptists Agendas Descriptions
 estate_anabaptists_build_trade_building_in_y_desc: "The [Root.GetAnabaptistsName] claim that the marketplace in [agenda_province.GetName] is too small to suit their needs. They request that we invest in a larger market, which they say will greatly increase the prosperity of the province and the country as a whole."
 estate_anabaptists_build_port_building_in_y_desc: "The [Root.GetAnabaptistsName] call for the expansion of [agenda_province.GetName]'s port facilities, allowing the province to develop into a valuable naval base for our nation."
 estate_anabaptists_build_production_building_in_y_desc: "The entrepreneurs among the [Root.GetAnabaptistsName] of [agenda_province.GetName] ask that we invest in their province's production infrastructure. They claim that the expanded facilities they propose would greatly increase the prosperity of the province and the country as a whole."
 estate_anabaptists_build_manufactory_in_y_desc: "The [Root.GetAnabaptistsName] of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 estate_anabaptists_build_university_in_y_desc: "The [Root.GetAnabaptistsName] ask us to fund the establishment of a new university in [agenda_province.GetName], so that the best minds of the country may congregate and together lead us forwards to greater technological and societal advances."
 estate_anabaptists_pay_off_loans_desc: "The [Root.GetAnabaptistsName] are troubled by the state of our nation's finances. They are anabaptistsuring us to rein in our spending and reduce the scale of our debts."
 estate_anabaptists_restore_republican_tradition_desc: "The state of our Republic worries the [Root.GetAnabaptistsName]. They call for action to strengthen our institutions and restore public faith in democracy."
 estate_anabaptists_restore_currency_desc: "The [Root.GetAnabaptistsName] are concerned at the inflation [Root.GetUsableName] is experiencing. They call for it to be curbed before it gets out of hand!"
 estate_anabaptists_recovery_from_hyperinflation_desc: "The [Root.GetAnabaptistsName] complain bitterly at the hardship caused by the rapid devaluation of our currency. They demand action to restore stable prices!"
 estate_anabaptists_increase_trade_power_in_X_desc: "The [Root.GetAnabaptistsName] call for us to increase our commercial presence in the [agenda_trade_node.GetTradeNodeName] trade node, an action they claim would greatly increase the prosperity of the nation."
 estate_anabaptists_access_sea_desc: "The [Root.GetAnabaptistsName] yearn for access to the sea, our lack of which is harming their mercantile interests. They request military action to secure a port for our nation."
 estate_anabaptists_build_a_fleet_desc: "The [Root.GetAnabaptistsName] bemoan the pitiful state of our fleet. They call for us to expand it significantly with an ambitious shipbuilding program so as to ensure that their trade interests may be protected."
 estate_anabaptists_bigger_fleet_than_rival_desc: "The strength of the [agenda_country.GetAdjective] fleet is a matter of great concern to the [Root.GetAnabaptistsName], who worry that they would easily achieve naval supremacy in a war, thus wrecking the security of our trade routes. They call for us to expand our fleet to match that of our rivals."
 estate_anabaptists_improve_dip_rep_desc: "The [Root.GetAnabaptistsName] are concerned at the poor reputation [Root.GetUsableName] has for dishonesty in diplomatic affairs. They are pushing for us to restore our nation's honor in the eyes of our peers."
 estate_anabaptists_get_cash_desc: "The pitiful state of our coffers is a matter of great concern to the [Root.GetAnabaptistsName]. They urge us to moderate our spending so that our treasury may be replenished."
 estate_anabaptists_reduce_corruption_desc: "The [Root.GetAnabaptistsName] complain at the injustices caused by the corruption that plagues our nation. They urge us to take action to restrict such illegal practices."
 estate_anabaptists_three_privileges_desc: "As a minority in the [Root.GetAdjective] state, the [Root.GetAnabaptistsName] feel disadvantaged in many aspects of life. They ask that we reassure them of their status by granting them further privileges."
 estate_anabaptists_protect_against_piracy_desc: "The [Root.GetAnabaptistsName] bemoan their losses from piracy in the [agenda_trade_node_sea.GetName]. They beseech us to take action to drive out the pirates and privateers that are plundering their trade ships."
 estate_anabaptists_hire_advisor_desc: "The [Root.GetAnabaptistsName] desire the [Root.Monarch.GetTitle] to hire a new diplomatic advisor."
 estate_anabaptists_fire_advisor_desc: "[Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] has insulted the [Root.GetAnabaptistsName]. They demand that we fire [Root.Dip_Advisor.GetHerHim]!"

 #Scavengers
 estate_scavengers: "Scavengers"
 estate_scavengers_desc: "This estate represents the explorers who investigate Old World ruins in order to scavenge trinkets and knowledge. Though traditionally they do so simply to enrich themselves, with the formation of more centralized states some have chosen to sell their hauls to the state. If given special rights and privileges their advanced technology and weaponry could advance society quite rapidly, or destroy it."
 estate_scavengers_state_bands: "Sponsor State Scavenger Bands"
 estate_scavengers_state_bands_desc: "Creating state scavenger bands will allow us to begin collecting Old World artifacts from provinces with §YScavenging Hubs§!."
 estate_scavengers_refurbish_weapons: "Refurbish Old World Weapons"
 estate_scavengers_refurbish_weapons_desc: "By diverting some production to refurbishing Old World weapons that we collect we can put together regiments of advanced warriors."
 estate_scavengers_auction_artifacts: "Auction Excess Artifacts"
 estate_scavengers_auction_artifacts_desc: "The Scavengers collect many artifacts, some of which have no particular use besides their beauty. We can set up state auctions to profit from each of our provinces with §YScavenging Hubs§!."
 estate_scavengers_old_world_construction: "Old World Construction Methods"
 estate_scavengers_old_world_construction_desc: "In the provinces they operate in, the Scavengers collect both construction tools and techniques. These could be put to use to increase construction speed and costs for out provinces with §YScavenging Hubs§!."
 estate_scavengers_scavenge_equipment: "Scavenge Military Equipment"
 estate_scavengers_scavenge_equipment_desc: "The Scavengers collect more than just Old World artifacts, they also collect discarded arms from more recent battles. We can use these resources to raise troops faster and cheaper in provinces with §YScavenging Hubs§!."
 estate_scavengers_raise_payroll: "Raise Scavenger Payroll"
 estate_scavengers_raise_payroll_desc: "By giving the Scavengers an official payroll, we can increase their loyalty, hopefully encouraging them further to hand in their finds instead of keeping them for themselves."
 estate_scavengers_colonial_scavengers: "Sanction Colonial Scavengers"
 estate_scavengers_colonial_scavengers_desc: "Their is many an artifact to be found across the sea. By allowing scavengers to freely travel to the colonies, we can encourage their growth."
 AUCTION_ARTIFACTS_INCOME_DESC: "from provinces with §YScavenging Hubs§!."
 estate_scavengers_old_world_construction_effect_tooltip: "§G-10%§! building cost and §G-10%§! building time in our provinces with §YScavenging Hubs§!." 
 estate_scavengers_old_world_construction_revoke_tooltip: "Removes §YScavengers Old World Construction Methods§! from all owned provinces with §YScavenging Hubs§!."
 estate_scavengers_old_world_construction_mod: "Scavengers Old World Construction Methods"
 desc_estate_scavengers_old_world_construction_mod: "The state has employed the Scavengers to collect Old World construction techniques and tools."
