 #Press Privileges Descriptions
 estate_press_land_rights_desc: "The [Root.GetPressName] may not be among [Root.GetUsableName]'s biggest landholders, but as an affluent community with considerable capital at their disposal, granting them some territory could have significant boons for the nation's prosperity."
 estate_press_diplomacy_desc: "Allowing the [Root.GetPressName] a degree of control over the [Root.Monarch.GetTitle]'s policies will ensure that commercial interests are well looked after."
 estate_press_clerical_class_desc: "Allowing [Root.GetPressName] clerks to organize themselves and their followers and integrating them into our administration will greatly ease the burdens of governance."
 estate_press_control_over_monetary_policy_desc: "By giving the [Root.GetPressName] the final say over monetary policy, the state guarantees that commercial interests will be taken into account when key economic decisions are made."
 estate_press_strong_duchies_desc: "[Root.GetUsableNameCap] is a decentralized nation in which local dukes and counts have considerable independence from the [Root.Monarch.GetTitle]. This system has its benefits but makes maintaining the primacy of royal power a significant challenge."
 estate_press_better_integration_desc: "Centralizing the state and annexing subjects is not an easy task as our administrators and diplomats are busy with the integration process. This can be avoided however if we allow the [Root.GetPressName] to take control over the integration policy of our country."
 estate_press_spin_room_desc: "The [Root.GetPressName] are masters of controlling narratives, using this skill we can improve out relations with friend and foe alike."

