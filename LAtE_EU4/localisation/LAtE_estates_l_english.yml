 #Army Agendas Descriptions
 estate_army_develop_x_desc: "The [Root.GetArmyName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 estate_army_build_army_building_in_y_desc: "The [Root.GetArmyName] of [agenda_province.GetName] urge us to build new army training and recruitment centers in the province so that our supply of high-quality recruits to the army may be made more secure."
 estate_army_build_fort_building_in_y_desc: "The [Root.GetArmyName] call for us to strengthen our fortifications in [agenda_province.GetName]. They argue that it is imperative we protect this key strategic position from attack."
 estate_army_build_university_in_y_desc: "The [Root.GetArmyName] ask us to fund the establishment of a new university in [agenda_province.GetName], so that their offspring may benefit from the finest education [Root.GetUsableName] can offer."
 estate_army_build_manufactory_in_y_desc: "The [Root.GetArmyName] of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 estate_army_get_allies_desc: "The [Root.GetArmyName] are worried at [Root.GetUsableName]'s diplomatic isolation. They advocate that we find more allies for our nation."
 estate_army_befriend_rival_of_rival_desc: "The [Root.GetArmyName] are concerned at the threat posed by our rivals in [rival_country.GetUsableName]. They recommend that we befriend their rivals, [agenda_country.GetUsableName], so that together way may stand strong against them."
 estate_army_restore_legitimacy_desc: "The [Root.GetArmyName] are concerned that the [Root.Monarch.GetTitle] is unable to command the respect of [Root.Monarch.GetHerHis] people. They demand that the legitimacy of the [Root.Monarch.GetTitle] be restored - one way or another..."
 estate_army_relations_with_X_desc: "The [Root.GetArmyName] see [agenda_country.GetUsableName] as a valuable potential ally. They recommend that we seek closer ties with them."
 estate_army_break_coalition_desc: "The alliance of nations arrayed against us is deeply worrying to the [Root.GetArmyName]. They beseech us to do what we can to mollify the fears of those who would oppose us - or failing that, to break their resistance by crushing them in battle."
 estate_army_condottieri_rivals_desc: "Our rivals in [agenda_country.GetUsableName] are seeking to expand their power through their war with [agenda_enemy_country.GetUsableName]. The [Root.GetArmyName] call for us to prevent them from stealing a march on us by sending a force to support the [agenda_enemy_country.GetAdjective] cause."
 estate_army_support_independence_desc: "The [Root.GetArmyName] draw attention to the plight of [agenda_country.GetUsableName], a nation cruelly subjugated by our rivals, [agenda_rival_country.GetUsableName]. They enjoin us to take up the cause of justice and support [agenda_country.GetAdjective] independence."
 estate_army_retake_core_desc: "The [Root.GetArmyName] bemoan the fact that [agenda_province.GetName], an integral part of our nation, is not under our control. They demand that we reclaim the land that is rightfully ours!"
 estate_army_crush_revolts_desc: "The [Root.GetArmyName] demand that we restore order and crush the revolts that are sweeping across our nation."
 estate_army_regain_liberty_desc: "The [Root.GetArmyName] chafe under the rule of our [agenda_country.GetAdjective] overlords. They demand action to restore [Root.GetAdjective] liberty!"
 estate_army_vassalise_vulnerable_country_desc: "The [Root.GetArmyName] can't help but be tempted by the vulnerable target presented by our neighbors in [agenda_country.GetUsableName]. They are pushing for a military campaign to bring them under our dominion!"
 estate_army_expand_into_x_desc: "The [Root.GetArmyName] have been casting a jealous eye on [agenda_province.GetAreaName], an area they claim would make a fine addition to our nation. They call for a military campaign to secure part of it for ourselves."
 estate_army_complete_conquest_of_x_desc: "The [Root.GetArmyName] see [agenda_province.GetAreaName] as an integral part of [Root.GetUsableName] and resent the fact that it is not entirely our own. They exhort us to secure the rest of the area for ourselves!"
 estate_army_build_an_army_desc: "The [Root.GetArmyName] consider our army to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands."
 estate_army_bigger_army_than_rival_desc: "The [Root.GetArmyName] are worried that our army would fare poorly against the [agenda_country.GetAdjective] in a war. They insist that we must increase our recruitment so that our armed forces are no longer outmatched by our rivals."
 estate_army_build_up_manpower_reserves_desc: "The depletion of our manpower reserves is worrying to the [Root.GetArmyName], who warn that [Root.GetUsableName] would be left defenseless should our enemies seek to take advantage of the situation. They advocate that we consolidate for a time and allow our reserves to recover."
 estate_army_recover_abysmal_prestige_desc: "The [Root.GetArmyName] are dismayed at the depths to which we have allowed the image of our nation to sink. They demand a concerted effort to restore our reputation among our peers!"
 estate_army_improve_prestige_desc: "The [Root.GetArmyName] wish us to improve our standing among nations by increasing the splendor of the [Root.Monarch.GetTitle]'s court."
 estate_army_hire_advisor_desc: "The [Root.GetArmyName] desire the [Root.Monarch.GetTitle] to hire a new military advisor."
 estate_army_fire_advisor_desc: "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the [Root.GetArmyName]. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"

 #Unions
 estate_unions: "Unions"
 estate_unions_desc: "This estate represents the laborers and craftsmen organized by Old World codes. Though they are traditionally fairly low status, when organized and prosperous they can dominate a society."
