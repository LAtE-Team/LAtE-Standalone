 #Anabaptists Privileges Descriptions
 estate_anabaptists_land_rights_desc: "The [Root.GetAnabaptistsName] may not be among [Root.GetUsableName]'s biggest landholders, but as an affluent community with considerable capital at their disposal, granting them some territory could have significant boons for the nation's prosperity."
 estate_anabaptists_allow_growth_desc: "If we so desire we can grant the [Root.GetAnabaptistsName] the right to expand into new provinces. This will allow their industrious talents to be used further and further afield, but risks increasing their influence beyond our ability to control."
 estate_anabaptists_allow_proselytization_desc: "It is not common for rulers to allow the [Root.GetAnabaptistsName] to proselytize, but given our unique affinity to the [Root.GetAnabaptistsName] communities it would not be out of the question. This would likely drastically increase the ease of growth of our provinces, but decrease the amount of people willing to join our army."
 estate_anabaptists_guaranteed_autonomy_desc: "Guaranteeing the [Root.GetAnabaptistsName] freedom from government interference will ease the burdens of our administration and be sure to make them more supportive of our rule."
 estate_anabaptists_clerical_class_desc: "Allowing [Root.GetAnabaptistsName] clerks to organize themselves and their followers and integrating them into our administration will greatly ease the burdens of governance."
 estate_anabaptists_conscientious_objection_desc: "By shifting the focus from territorial expansion to the eradication of evil ways, the Anabaptist may help our nation become a juster and fairer place."
 estate_anabaptists_control_over_monetary_policy_desc: "By giving the [Root.GetAnabaptistsName] the final say over monetary policy, the state guarantees that commercial interests will be taken into account when key economic decisions are made."
 estate_anabaptists_exclusive_trade_rights_desc: "The [Root.GetAnabaptistsName] livelihood depends on trade. Their position would be considerably strengthened if we granted them a degree of exclusivity in their control of the revenues derived from it, a move which would surely be reciprocated in the form of greater support for the [Root.Monarch.GetTitle]."
 estate_anabaptists_private_trade_fleets_desc: "Wealth derived from shipping is particularly important to the [Root.GetAnabaptistsName], making up a significant part of their income. It is only right that they should be allowed to maintain private fleets for the purpose of protecting this trade from disruption."
 estate_anabaptists_grant_liberties_desc: "The [Root.GetAnabaptistsName] are a minority faction in our state with the power of the majority of the heathens within our borders. By granting them some liberties we can secure their loyalty to us."

