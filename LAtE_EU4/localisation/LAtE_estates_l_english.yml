 #Antiquarians Agendas Descriptions
 estate_antiquarians_develop_x_desc: "The [Root.GetAntiquariansName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 estate_antiquarians_build_temple_in_y_desc: "The [Root.GetAntiquariansName] urge us to build a magnificent house of worship in [agenda_province.GetName] so that their followers might have an adequate place to congregate in the province."
 estate_antiquarians_build_university_in_y_desc: "The [Root.GetAntiquariansName] ask us to fund the establishment of a new university in [agenda_province.GetName], so that the best minds of the country may benefit from their tuition."
 estate_antiquarians_build_manufactory_in_y_desc: "The [Root.GetAntiquariansName] of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 estate_antiquarians_convert_province_x_desc: "The [Root.GetAntiquariansName] are concerned at the continued presence of unbelievers in our nation. They demand that we root them out, starting with those living in [agenda_province.GetName]!"
 estate_antiquarians_reduce_war_exhaustion_desc: "The [Root.GetAntiquariansName] complain at the suffering caused by [Root.GetUsableName]'s many wars. They beseech us to allow the nation to recover before attempting further conquests."
 estate_antiquarians_recover_stability_desc: "The [Root.GetAntiquariansName] long for stability. They call on us to restore order to [Root.GetUsableName]."
 estate_antiquarians_increase_stability_desc: "The [Root.GetAntiquariansName] see the stability of [Root.GetUsableName] as paramount. They insist that we must improve the nation's governance so that our nation may be free from instability."
 estate_antiquarians_reduce_overextension_desc: "The [Root.GetAntiquariansName] claim that our nation's governing capabilities are stretched to breaking point. They contend that we must pause to consolidate before attempting further conquests."
 estate_antiquarians_restore_devotion_desc: "The [Root.GetAntiquariansName] are dismayed at the lack of devotion shown by the [Root.Monarch.GetTitle]. They demand that proper religious practices be restored in [Root.GetUsableName]."
 estate_antiquarians_root_out_heresy_desc: "The [Root.GetAntiquariansName] consider our failure to confront the heretical beliefs practiced in [agenda_country.GetUsableName] a stain on the honor of our nation. They demand immediate action to bring them back into the light."
 estate_antiquarians_crush_religious_revolts_desc: "The [Root.GetAntiquariansName] demand that we crush the heretics that have risen up to challenge their authority over spiritual affairs."
 estate_antiquarians_protect_brethren_desc: "The [Root.GetAntiquariansName] are horrified at the persecution of their [Root.Religion.GetName] brothers in [agenda_province.GetName] at the hands of their [agenda_country.GetAdjective] masters. They demand that we take immediate action to free them from oppression!"
 estate_antiquarians_relations_with_dotf_desc: "[agenda_country.GetUsableName] is a great bastion of the [Root.Religion.GetName] faith. The [Root.GetAntiquariansName] wish us to strengthen our ties with them, so that their cause may also become our own."
 estate_antiquarians_hire_advisor_desc: "The [Root.GetAntiquariansName] desire the [Root.Monarch.GetTitle] to hire a new administrative advisor."
 estate_antiquarians_fire_advisor_desc: "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] has insulted the [Root.GetAntiquariansName]. They demand that we fire [Root.Adm_Advisor.GetHerHim]!"

